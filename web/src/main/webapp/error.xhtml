<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt">


	<head>

<style type="text/css">
.ui-button {
	display: inline-block;
	position: relative;
	padding: 0;
	margin-right: .1em;
	text-decoration: none !important;
	cursor: pointer;
	text-align: center;
	zoom: 1;
	overflow: visible;
}

.ui-widget {
	font-family: Verdana, Arial, sans-serif;
	font-size: 1.1em;
}


.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {
    border: 1px solid #d3d3d3;
    background: #e6e6e6 url(/gov-gerenciador-web/javax.faces.resource/images/ui-bg_glass_75_e6e6e6_1x400.png.xhtml?ln=primefaces-smoothness) 50% 50% repeat-x;
    font-weight: normal;
    color: #555555;
}
}
</style>
	</head>

	<h:form>

		<div align="center">

			<div style="margin-top: 100px; font-size: 20; color: red;">

				Ocorreu um na aplicação, por favor entre em contato. <br /> <br />
				<h:commandButton value="Voltar" styleClass="ui-button ui-widget ui-state-default"
					action="/index.xhtml" />

			</div>
			<h:graphicImage library="images" name="logo.png" />


		</div>


	</h:form>



</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addConsumoHumano" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Consumo Humano">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="ch_int_pfk" />
					<p:inputText id="ch_int_pfk" value="#{consumohumanoBean.consumohumano.ch_int_pfk}" disabled="true" />

					<p:outputLabel value="Estimativa Populacional da Área Urbanizada: " for="cam_pop_urb_estimada" id="estimativaUrbana" />
					<p:inputMask mask="?9999999999" id="cam_pop_urb_estimada" value="#{consumohumanoBean.consumohumano.cam_pop_urb_estimada}" />

					<p:outputLabel value="Estimativa Populacional da Área Rural: " for="cam_pop_rural_estimada" id="estimativaRural"/>
					<p:inputMask mask="?9999999999" id="cam_pop_rural_estimada" value="#{consumohumanoBean.consumohumano.cam_pop_rural_estimada}" />

				</h:panelGrid>
				<br/><br/>

				<p:commandButton value="Voltar" action="#{consumohumanoBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
				<p:commandButton value="Salvar" action="#{consumohumanoBean.gravar}"   ajax="false" rendered="#{consumohumanoBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{consumohumanoBean.alterar}" ajax="false" rendered="#{consumohumanoBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{consumohumanoBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>

		<p:tooltip for="estimativaUrbana" value="Campo numérico que representa a estimativa populacional da área urbanizada." position="top"/>
		<p:tooltip for="estimativaRural" value="Campo numérico que representa a estimativa populacional da área rural." position="top"/>

		</h:form>
	</div>
</ui:composition>

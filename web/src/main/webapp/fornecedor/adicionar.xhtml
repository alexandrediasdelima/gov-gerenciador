<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addFornecedor" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Responsável pelas Informações">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">
					<p:outputLabel value="ID-Usuário: " for="usuario_id" />
					<p:inputText id="usuario_id" value="#{fornecedorBean.fornecedor.usuario_id}" disabled="true" style="width: 100px"/>

					<p:outputLabel value="Nome: " for="forn_info_nm" />
					<p:inputText id="forn_info_nm" value="#{fornecedorBean.fornecedor.forn_info_nm}" required="true" />
					
					<p:outputLabel value="Cargo: " for="forn_info_cargo" />
					<p:inputText id="forn_info_cargo" value="#{fornecedorBean.fornecedor.forn_info_cargo}" required="true" />
					
					<p:outputLabel value="Departamento: " for="forn_info_departamento" />
					<p:inputText id="forn_info_departamento" value="#{fornecedorBean.fornecedor.forn_info_departamento}" required="true" />
					
					<p:outputLabel value="Contato: " for="forn_info_contato_inst" />
					<p:inputText id="forn_info_contato_inst" value="#{fornecedorBean.fornecedor.forn_info_contato_inst}" required="true" />
				</h:panelGrid>
				
				<p:commandButton value="Voltar" action="#{fornecedorBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
				<p:commandButton value="Salvar" action="#{fornecedorBean.gravar}"   ajax="false" rendered="#{fornecedorBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{fornecedorBean.alterar}"  ajax="false" rendered="#{fornecedorBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" id="confirm" oncomplete="PF('confirmation').show();" icon="ui-icon ui-icon-trash"/>
			</p:scrollPanel>
		</p:fieldset>
		
		<p:confirmDialog id="excluirFornecedor" message="Confirma a exclusão?"  width="350" header="APAC" widgetVar="confirmation" modal="true">
			<p:commandButton action="#{fornecedorBean.deletar}" value="Sim" update="@form" oncomplete="PF('confirmation').hide();" icon="ui-icon ui-icon-check" />
			<p:commandButton value="Não" image="ui-icon-close" onclick="PF('confirmation').hide();" type="button" style="left: 35%;"/>
		</p:confirmDialog>		
		
		</h:form>
	</div>
</ui:composition>

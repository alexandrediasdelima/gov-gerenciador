<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml">


	<ui:define name="body">

		<c:choose>
			<c:when
				test="#{livroBean.view == 'edit' or livroBean.view == 'add'}">
				<ui:include src="/exemplo/adicionar.xhtml" />
			</c:when>
			<c:otherwise>
				<ui:include src="/exemplo/listar.xhtml" />
			</c:otherwise>
		</c:choose>
	</ui:define>




</ui:composition>

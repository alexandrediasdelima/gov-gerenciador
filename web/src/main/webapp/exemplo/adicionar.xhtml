<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">


	<h:form id="addLivro" prependId="false">

		<fieldset>
			<legend> Dados do Livro</legend>
			<h:panelGrid columns="2">
				<p:outputLabel value="Titulo:" for="titulo" />
				<p:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" requiredMessage="Titulo Obrigatório"/>

				<p:outputLabel value="Preço:" for="preco" />
				<p:inputText id="preco" value="#{livroBean.livro.preco}" />

				<p:outputLabel value="Data de Lancamento:" for="data" />
				<p:calendar id="data" value="#{livroBean.livro.dataLancamento}" showOn="button" />


				<p:commandButton value="Salvar" action="#{livroBean.gravar}" ajax="false" rendered="#{livroBean.view == 'add'}"/>
				<p:commandButton value="Editar" action="#{livroBean.editar}" ajax="false" rendered="#{livroBean.view == 'edit'}" />
			</h:panelGrid>
		</fieldset>

	</h:form>

</ui:composition>

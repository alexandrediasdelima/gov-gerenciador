<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">


	<h:form>

		<fieldset>
			<legend> Dados do Livro</legend>
			<h:panelGrid columns="2">
				<p:outputLabel value="Titulo:" for="titulo" />
				<p:inputText id="titulo" value="#{livroBean.livro.titulo}" />

				<p:outputLabel value="Preço:" for="preco" />
				<p:inputText id="preco" value="#{livroBean.livro.preco}" />

				<p:outputLabel value="Data de Lancamento:" for="data" />
				<p:inputText id="data" value="#{livroBean.livro.dataLancamento}" />

				<p:commandButton value="Salvar" action="#{livroBean.gravar}"
					ajax="false" />
			</h:panelGrid>
		</fieldset>

		<p:spacer height="5" />

		<h:panelGrid>
			<p:dataTable id="tabelaLivros" value="#{livroBean.livros}"
				var="livro">

				<p:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column>
					<f:facet name="header">Preco</f:facet>
					<h:outputText value="#{livro.preco}" />
				</p:column>

				<p:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.data}" />
				</p:column>

				<p:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{livro.autor}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>





	</h:form>

</ui:composition>

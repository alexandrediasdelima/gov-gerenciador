<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">


	<h:form id="listarLivros" prependId="false">

		<p:spacer height="1" />
		<p:panelGrid styleClass="cemPorCento" id="uploadFileRow">

			<p:row>
				<p:column colspan="3" styleClass="ui-state-default">
					<p:commandButton icon="ui-icon-plus" value="Adicionar"
						action="#{livroBean.adicionarBtnNovoLivro}" ajax="false" />
				</p:column>
			</p:row>
		</p:panelGrid>

		<p:spacer height="1" />

		<h:panelGrid>
			<p:dataTable id="tabelaLivros" value="#{livroBean.livros}" paginator="true" paginatorPosition="bottom" rows="15"
				var="livro">

				<p:column>
					<f:facet name="header">TÃ­tulo</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</p:column>

				<p:column>
					<f:facet name="header">Preco</f:facet>
					<h:outputText value="#{livro.preco}">
						<f:convertNumber type="currency" locale="pt_BR" pattern="#0.00" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">Data</f:facet>
					<h:outputText value="#{livro.data}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Editar" />
					</f:facet>
					<p:commandButton action="#{livroBean.telaEditar(livro)}"
						value="Editar" ajax="false"
						style="text-decoration: underline;">
					</p:commandButton>
				</p:column>

				<p:column>
					<f:facet name="header">
						<h:outputText value="Apagar" />
					</f:facet>
					<p:commandButton action="#{livroBean.deletar(livro)}" value="Apagar" ajax="false" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>

</ui:composition>

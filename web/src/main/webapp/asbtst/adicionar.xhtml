<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<script>
		$(function() {
			$("#asb_nu_alturabocatubo").inputmask({mask: "9[9].[9][9]", greedy: true})
    		$("#asb_nu_base").inputmask({mask: "9[9][9][9].[9][9]", greedy: true})
			$("#asb_nu_cotaterreno").inputmask({mask: "9[9][9][9][9][9][9].[9][9]", greedy: true})
			$("#asb_nu_topo").inputmask({mask: "9[9][9][9].[9][9]", greedy: true})
			$("#tst_nu_nd").inputmask({mask: "9[9][9][9][9][9][9].[9][9]", greedy: true})
			$("#tst_nu_ne").inputmask({mask: "9[9][9][9][9][9][9].[9][9]", greedy: true})
		})
	</script>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addAsbtst" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Águas Subterrâneas - Testes">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="4" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="tst_int_pfk" />
					<p:inputText id="tst_int_pfk" value="#{asbtstBean.asbtst.tst_int_pfk}" disabled="true" />

					<p:outputLabel value="Código Aquifero Ponto: " for="asb_aqp_cd" />
					<p:inputMask mask="?999999999999999" id="asb_aqp_cd" value="#{asbtstBean.asbtst.asb_aqp_cd}" />

					<p:outputLabel value="Data de Instalação: " for="asb_dt_instalacao" />
					<p:calendar showOn="button"          id="asb_dt_instalacao" value="#{asbtstBean.asbtst.asb_dt_instalacao}" />

					<p:outputLabel value="Boca da Tubulação(m): " for="asb_nu_alturabocatubo" />
					<p:inputText maxlength="5"           id="asb_nu_alturabocatubo" value="#{asbtstBean.asbtst.asb_nu_alturabocatubo}" />

					<p:outputLabel value="Profundidade da Base do Aquífero(m): " for="asb_nu_base" />
					<p:inputText maxlength="7"           id="asb_nu_base" value="#{asbtstBean.asbtst.asb_nu_base}" />

					<p:outputLabel value="Altitude do Terreno(m): " for="asb_nu_cotaterreno" />
					<p:inputText maxlength="10"          id="asb_nu_cotaterreno" value="#{asbtstBean.asbtst.asb_nu_cotaterreno}" />

					<p:outputLabel value="Diâmetro do Filtro(pol): " for="asb_nu_diametrofiltro" />
					<p:inputMask mask="?999999999999999" id="asb_nu_diametrofiltro" value="#{asbtstBean.asbtst.asb_nu_diametrofiltro}" />

					<p:outputLabel value="Diâmetro da Perfuração(pol): " for="asb_nu_diametroperfuracao" />
					<p:inputMask mask="?999999999999999" id="asb_nu_diametroperfuracao" value="#{asbtstBean.asbtst.asb_nu_diametroperfuracao}" />

					<p:outputLabel value="Profundidade do Topo do Aquífero(m): " for="asb_nu_topo" />
					<p:inputText maxlength="7"           id="asb_nu_topo" value="#{asbtstBean.asbtst.asb_nu_topo}" />

					<p:outputLabel value="Condição do Aquifero: " for="asb_tca_cd" />
					<p:inputMask mask="?999999999999999" id="asb_tca_cd" value="#{asbtstBean.asbtst.asb_tca_cd}" />

					<p:outputLabel value="Natureza do Ponto: " for="asb_tnp_cd" />
					<p:inputMask mask="?999999999999999" id="asb_tnp_cd" value="#{asbtstBean.asbtst.asb_tnp_cd}" />

					<p:outputLabel value="Penetração do Aquifero: " for="asb_tpn_cd" />
					<p:inputMask mask="?999999999999999" id="asb_tpn_cd" value="#{asbtstBean.asbtst.asb_tpn_cd}" />

					<p:outputLabel value="Tempo de Duração(h): " for="tst_ds_tempoduracao" />
					<p:inputText                         id="tst_ds_tempoduracao" value="#{asbtstBean.asbtst.tst_ds_tempoduracao}" />

					<p:outputLabel value="Data do Teste: " for="tst_dt" />
					<p:calendar showOn="button"          id="tst_dt" value="#{asbtstBean.asbtst.tst_dt}" />

					<p:outputLabel value="Coeficiente de Armazenamento: " for="tst_nu_coeficientearmazenamento" />
					<p:inputMask mask="?999999999999999" id="tst_nu_coeficientearmazenamento" value="#{asbtstBean.asbtst.tst_nu_coeficientearmazenamento}" />

					<p:outputLabel value="Condutividade Hidráulica(m/s): " for="tst_nu_condutividadehidraulica" />
					<p:inputMask mask="?999999999999999" id="tst_nu_condutividadehidraulica" value="#{asbtstBean.asbtst.tst_nu_condutividadehidraulica}" />

					<p:outputLabel value="Nível Dinâmico(m): " for="tst_nu_nd" />
					<p:inputText maxlength="10"          id="tst_nu_nd" value="#{asbtstBean.asbtst.tst_nu_nd}" />

					<p:outputLabel value="Nível Estático(m): " for="tst_nu_ne" />
					<p:inputText maxlength="10"          id="tst_nu_ne" value="#{asbtstBean.asbtst.tst_nu_ne}" />

					<p:outputLabel value="Permeabilidade(m/s): " for="tst_nu_permeabilidade" />
					<p:inputMask mask="?999999999999999" id="tst_nu_permeabilidade" value="#{asbtstBean.asbtst.tst_nu_permeabilidade}" />

					<p:outputLabel value="Transmissividade(m²/s): " for="tst_nu_transmissividade" />
					<p:inputMask mask="?999999999999999" id="tst_nu_transmissividade" value="#{asbtstBean.asbtst.tst_nu_transmissividade}" />

					<p:outputLabel value="Tipo de Método de Interpretação: " for="tst_tmi_cd" />
					<p:inputMask mask="?999999999999999" id="tst_tmi_cd" value="#{asbtstBean.asbtst.tst_tmi_cd}" />

					<p:outputLabel value="Tipo de Teste de Bombeamento: " for="tst_ttb_cd" />
					<p:inputMask mask="?999999999999999" id="tst_ttb_cd" value="#{asbtstBean.asbtst.tst_ttb_cd}" />

					<p:outputLabel value="Vazão de Estabilização: " for="tst_vz_estabilizacao" />
					<p:inputMask mask="?999999999999999" id="tst_vz_estabilizacao" value="#{asbtstBean.asbtst.tst_vz_estabilizacao}" />
				</h:panelGrid>
				<br/><br/>

				<p:commandButton value="Voltar" action="#{asbtstBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
				<p:commandButton value="Salvar" action="#{asbtstBean.gravar}"   ajax="false" rendered="#{asbtstBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{asbtstBean.alterar}" ajax="false" rendered="#{asbtstBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{asbtstBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>
		</h:form>
	</div>
</ui:composition>

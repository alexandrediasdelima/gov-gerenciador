<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover {
			background: none !important;
			background-image: none !important;
		}
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addUpload" prependId="false" enctype="multipart/form-data" style="width:99%;" >
			<br/><br/><br/>
			<p:fieldset legend="Arquivos APAC">
				<p:panelGrid styleClass="central">
				    <f:facet name="header">
				        <p:row>
				            <p:column>Download Modelo de Importação</p:column>
				            <p:column>Upload Dados em Lote</p:column>
				        </p:row>
				    </f:facet>
				    <p:row>
				    	<p:column><a href="../resources/files/download/modelo_importacao.xlsx">Download</a></p:column>
						<p:column>
							<p:fileUpload value="#{fileUploadBean.file}"  mode="simple" skinSimple="true" label="Selecione"  />
							<br/>
							<p:commandButton value="Upload..." style="width: 140px" ajax="false" action="#{fileUploadBean.upload}" />
						</p:column>
				    </p:row>
				</p:panelGrid>
			</p:fieldset>
			<br/><br/>
			<p:fieldset legend="Arquivos CNARH">
				<p:panelGrid styleClass="central">
				    <f:facet name="header">
				        <p:row>
				            <p:column>Download de Dados para CNARH</p:column>
				        </p:row>
				    </f:facet>
				    <p:row>
				    	<p:column>
				    		<br/>
					    	<p:commandButton value="Download" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" styleClass="myDownloadButton" >
								<p:fileDownload value="#{exportCnarhBean.download}" />
							</p:commandButton>
							<br/><br/>
				    	</p:column>
				    </p:row>
				</p:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
</ui:composition>

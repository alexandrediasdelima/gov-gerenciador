<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">


	<h:form id="addCnarh" prependId="false">

		<fieldset>
			<legend> <b>Dados CNARH</b></legend>
			<h:panelGrid columns="2">
			
				<p:outputLabel value="ID Cnarh:" for="idCnarh" />
				<p:inputText id="idCnarh" value="#{cnarhBean.cnarh.cnarh_id}" required="true" requiredMessage="Id Obrigatório" />
				
				<p:outputLabel value="Altitude Terreno" for="asb_nu_cotaterreno" />
				<p:inputMask mask="9?99999999.99" id="asb_nu_cotaterreno" value="#{cnarhBean.cnarh.asb_nu_cotaterreno}" />
				
				<p:outputLabel value="Boca Tubulação" for="asb_nu_alturabocatubo" />
				<p:inputMask mask="9?999.99" id="asb_nu_alturabocatubo" value="#{cnarhBean.cnarh.asb_nu_alturabocatubo}" />
				
				<p:outputLabel value="Altura Total Reservatório" for="ius_nu_alturares" />
				<p:inputMask mask="9?99999999999999.99" id="ius_nu_alturares" value="#{cnarhBean.cnarh.ius_nu_alturares}" />
				
				<p:outputLabel value="Quantidade Calcio" for="ama_qt_calcio" />
				<p:inputMask mask="?999999999" id="ama_qt_calcio" value="#{cnarhBean.cnarh.ama_qt_calcio}" />
				
				<p:outputLabel value="Quantidade Cloreto" for="ama_qt_cloreto" />
				<p:inputMask mask="?999999999" id="ama_qt_cloreto" value="#{cnarhBean.cnarh.ama_qt_cloreto}" />
				
				<p:outputLabel value="Quantidade Carbonato" for="ama_qt_carbonato" />
				<p:inputMask mask="?999999999" id="ama_qt_carbonato" value="#{cnarhBean.cnarh.ama_qt_carbonato}" />
				
				<p:outputLabel value="Quantidade Dureza Total" for="ama_qt_durezatotal" />
				<p:inputMask mask="?999999999" id="ama_qt_durezatotal" value="#{cnarhBean.cnarh.ama_qt_durezatotal}" />
				
				<p:outputLabel value="Quantidade Fluoretos" for="ama_qt_fluoretos" />
				<p:inputMask mask="?999999999" id="ama_qt_fluoretos" value="#{cnarhBean.cnarh.ama_qt_fluoretos}" />
				
				<p:outputLabel value="Quantidade Ferro Total" for="ama_qt_ferrototal" />
				<p:inputMask mask="?999999999" id="ama_qt_ferrototal" value="#{cnarhBean.cnarh.ama_qt_ferrototal}" />
				
				<p:outputLabel value="Quantidade Bicarbonato" for="ama_qt_bicarbonato" />
				<p:inputMask mask="?999999999" id="ama_qt_bicarbonato" value="#{cnarhBean.cnarh.ama_qt_bicarbonato}" />
				
				<p:outputLabel value="Quantidade Potássio" for="ama_qt_potassio" />
				<p:inputMask mask="?999999999" id="ama_qt_potassio" value="#{cnarhBean.cnarh.ama_qt_potassio}" />
				
				<p:outputLabel value="Quantidade Magnésio" for="ama_qt_magnesio" />
				<p:inputMask mask="?999999999" id="ama_qt_magnesio" value="#{cnarhBean.cnarh.ama_qt_magnesio}" />
				
				<p:outputLabel value="Quantidade Sódio" for="ama_qt_sodio" />
				<p:inputMask mask="?999999999" id="ama_qt_sodio" value="#{cnarhBean.cnarh.ama_qt_sodio}" />
				
				<p:outputLabel value="Quantidade Nitritos" for="ama_qt_nitritos" />
				<p:inputMask mask="?999999999" id="ama_qt_nitritos" value="#{cnarhBean.cnarh.ama_qt_nitritos}" />
				
				<p:outputLabel value="Quantidade Nitratos" for="ama_qt_nitratos" />
				<p:inputMask mask="?999999999" id="ama_qt_nitratos" value="#{cnarhBean.cnarh.ama_qt_nitratos}" />
				
				<p:outputLabel value="Quantidade Sulfato" for="ama_qt_sulfato" />
				<p:inputMask mask="?999999999" id="ama_qt_sulfato" value="#{cnarhBean.cnarh.ama_qt_sulfato}" />
				
				<p:outputLabel value="Código Aquifero Ponto" for="asb_aqp_cd" />
				<p:inputMask mask="?999999999" id="asb_aqp_cd" value="#{cnarhBean.cnarh.asb_aqp_cd}" />
				
				<p:outputLabel value="Área Total Reservatório" for="ius_ar_resmax" />
				<p:inputMask mask="9?99999999999999.99999" id="ius_ar_resmax" value="#{cnarhBean.cnarh.ius_ar_resmax}" />
				
				<p:outputLabel value="Coeficiente Armazenamento" for="tst_nu_coeficientearmazenamento" />
				<p:inputMask mask="?999999999" id="tst_nu_coeficientearmazenamento" value="#{cnarhBean.cnarh.tst_nu_coeficientearmazenamento}" />
				
				<p:outputLabel value="Condutividade Elétrica" for="ama_nu_condutividadeeletrica" />
				<p:inputMask mask="9?99999999999.99" id="ama_nu_condutividadeeletrica" value="#{cnarhBean.cnarh.ama_nu_condutividadeeletrica}" />
				
				<p:outputLabel value="Condutividade Hidraulica" for="tst_nu_condutividadehidraulica" />
				<p:inputMask mask="?999999999" id="tst_nu_condutividadehidraulica" value="#{cnarhBean.cnarh.tst_nu_condutividadehidraulica}" />
				
				<p:outputLabel value="Data Análise" for="ama_dt_analise" />
				<p:calendar id="ama_dt_analise" value="#{cnarhBean.cnarh.ama_dt_analise}" showOn="button" />
				
				<p:outputLabel value="Data Coleta" for="ama_dt_coleta" />
				<p:calendar id="ama_dt_coleta" value="#{cnarhBean.cnarh.ama_dt_coleta}" showOn="button" />
				
				<p:outputLabel value="Data Instalação" for="asb_dt_instalacao" />
				<p:calendar id="asb_dt_instalacao" value="#{cnarhBean.cnarh.asb_dt_instalacao}" showOn="button" />
				
				<p:outputLabel value="Data Teste Bombeamento" for="tst_dt" />
				<p:calendar id="tst_dt" value="#{cnarhBean.cnarh.tst_dt}" showOn="button" />
				
				<p:outputLabel value="Diametro Perfuração" for="asb_nu_diametroperfuracao" />
				<p:inputMask mask="?999999999" id="asb_nu_diametroperfuracao" value="#{cnarhBean.cnarh.asb_nu_diametroperfuracao}" />
				
				<p:outputLabel value="Diametro Filtro" for="asb_nu_diametrofiltro" />
				<p:inputMask mask="?999999999" id="asb_nu_diametrofiltro" value="#{cnarhBean.cnarh.asb_nu_diametrofiltro}" />
				
				<p:outputLabel value="Tempo Duração" for="tst_ds_tempoduracao" />
				<p:inputText id="tst_ds_tempoduracao" value="#{cnarhBean.cnarh.tst_ds_tempoduracao}" />
				
				<p:outputLabel value="Nivel Dinamico" for="tst_nu_nd" />
				<p:inputMask mask="9?99999999.99" id="tst_nu_nd" value="#{cnarhBean.cnarh.tst_nu_nd}" />
				
				<p:outputLabel value="Nivel Estatico" for="tst_nu_ne" />
				<p:inputMask mask="9?99999999.99" id="tst_nu_ne" value="#{cnarhBean.cnarh.tst_nu_ne}" />
				
				<p:outputLabel value="Numero Siagas" for="int_nu_siagas" />
				<p:inputText id="int_nu_siagas" value="#{cnarhBean.cnarh.int_nu_siagas}" />
				
				<p:outputLabel value="Quantidade Coliformes Fecais" for="ama_qt_coliformesfecais" />
				<p:inputMask mask="?999999999" id="ama_qt_coliformesfecais" value="#{cnarhBean.cnarh.ama_qt_coliformesfecais}" />
				
				<p:outputLabel value="Quantidade Coliformes Totais" for="ama_qt_coliformestotais" />
				<p:inputMask mask="?999999999" id="ama_qt_coliformestotais" value="#{cnarhBean.cnarh.ama_qt_coliformestotais}" />
				
				<p:outputLabel value="Permeabilidade" for="tst_nu_permeabilidade" />
				<p:inputMask mask="?999999999" id="tst_nu_permeabilidade" value="#{cnarhBean.cnarh.tst_nu_permeabilidade}" />
				
				<p:outputLabel value="PH" for="ama_qt_ph" />
				<p:inputMask mask="9?999.99" id="ama_qt_ph" value="#{cnarhBean.cnarh.ama_qt_ph}" />
				
				<p:outputLabel value="Profundidade Base do Aquifero" for="asb_nu_base" />
				<p:inputMask mask="9?99999.99" id="asb_nu_base" value="#{cnarhBean.cnarh.asb_nu_base}" />
				
				<p:outputLabel value="Profundidade Topo do Aquifero" for="asb_nu_topo" />
				<p:inputMask mask="9?99999.99" id="asb_nu_topo" value="#{cnarhBean.cnarh.asb_nu_topo}" />
				
				<p:outputLabel value="Solidos Totais Dissolvidos" for="ama_qt_std" />
				<p:inputMask mask="9?9999999999.99" id="ama_qt_std" value="#{cnarhBean.cnarh.ama_qt_std}" />
				
				<p:outputLabel value="Temperatura" for="ama_qt_temperatura" />
				<p:inputMask mask="9?999.9" id="ama_qt_temperatura" value="#{cnarhBean.cnarh.ama_qt_temperatura}" />
				
				<p:outputLabel value="Transmissividade" for="tst_nu_transmissividade" />
				<p:inputMask mask="?999999999" id="tst_nu_transmissividade" value="#{cnarhBean.cnarh.tst_nu_transmissividade}" />
				
				<p:outputLabel value="Vazão Estabilização" for="tst_vz_estabilizacao" />
				<p:inputMask mask="?999999999" id="tst_vz_estabilizacao" value="#{cnarhBean.cnarh.tst_vz_estabilizacao}" />
				
				<p:outputLabel value="Volume Máximo Reservatório" for="ius_vo_resmax" />
				<p:inputMask mask="9?99999999999999.99999" id="ius_vo_resmax" value="#{cnarhBean.cnarh.ius_vo_resmax}" />
				
				<p:outputLabel value="Natureza do Ponto" for="asb_tnp_cd" />
				<p:inputText id="asb_tnp_cd" value="#{cnarhBean.cnarh.asb_tnp_cd}" />
				
				<p:outputLabel value="Tipo Penetração Aquifero" for="asb_tpn_cd" />
				<p:inputText id="asb_tpn_cd" value="#{cnarhBean.cnarh.asb_tpn_cd}" />
				
				<p:outputLabel value="Condição Aquifero" for="asb_tca_cd" />
				<p:inputText id="asb_tca_cd" value="#{cnarhBean.cnarh.asb_tca_cd}" />
				
				<p:outputLabel value="Tipo Teste Bombeamento" for="tst_ttb_cd" />
				<p:inputText id="tst_ttb_cd" value="#{cnarhBean.cnarh.tst_ttb_cd}" />
				
				<p:outputLabel value="Tipo Método Interpretação" for="tst_tmi_cd" />
				<p:inputText id="tst_tmi_cd" value="#{cnarhBean.cnarh.tst_tmi_cd}" />
								
								
				<p:commandButton value="Salvar" action="#{cnarhBean.gravar}" ajax="false" rendered="#{cnarhBean.view == 'add'}"/>
				<p:commandButton value="Editar" action="#{cnarhBean.editar}" ajax="false" rendered="#{cnarhBean.view == 'edit'}" />


			</h:panelGrid>
		</fieldset>

	</h:form>

</ui:composition>

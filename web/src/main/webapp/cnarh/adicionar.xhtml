<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addCnarh" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="CNARH">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">

					<p:outputLabel value="ID-CNARH:" for="cnarh_id" />
					<c:choose>
						<c:when test="#{cnarhBean.view == 'edit'}">
							<p:inputText id="cnarh_id" value="#{cnarhBean.cnarh.cnarh_id}" required="true" requiredMessage="Id Obrigatório" disabled="true" />
						</c:when>
						<c:otherwise>
							<p:inputText id="cnarh_id" value="#{cnarhBean.cnarh.cnarh_id}" required="true" requiredMessage="Id Obrigatório" disabled="false" />
						</c:otherwise>
					</c:choose>

					<p:outputLabel value="Altura Total do Reservatório(m):" for="ius_nu_alturares" id="altura" />
					<p:inputText id="ius_nu_alturares" value="#{cnarhBean.cnarh.ius_nu_alturares}" />

					<p:outputLabel value="Área Total do Reservatório(m2):" for="ius_ar_resmax" id="area" />
					<p:inputText id="ius_ar_resmax" value="#{cnarhBean.cnarh.ius_ar_resmax}" />

					<p:outputLabel value="Número Siagas:" for="int_nu_siagas" id="numSiagas" />
					<p:inputText id="int_nu_siagas" value="#{cnarhBean.cnarh.int_nu_siagas}" />

					<p:outputLabel value="Volume Máximo do Reservatório(m³/h):" for="ius_vo_resmax" id="volume" />
					<p:inputText id="ius_vo_resmax" value="#{cnarhBean.cnarh.ius_vo_resmax}" />
				</h:panelGrid>
				<br/><br/>
				<p:commandButton value="Voltar" action="#{cnarhBean.voltar}" ajax="false" icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
				<p:commandButton value="Salvar" action="#{cnarhBean.gravar}" ajax="false" rendered="#{cnarhBean.view == 'add'}"  icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{cnarhBean.editar}" ajax="false" rendered="#{cnarhBean.view == 'edit'}"  icon="ui-icon-pencil" />
			</p:scrollPanel>
		</p:fieldset>
		
		<p:tooltip for="altura" value="Campo numérico que representa a altura total do reservatório" position="top"/>
		<p:tooltip for="area" value="Campo numérico que representa a área total do reservatório" position="top"/>
		<p:tooltip for="numSiagas" value="Campo numérico que representa o número de registro de uma captação subterrânea no sistema siagas." position="top"/>
		<p:tooltip for="volume" value="Campo numérico que representa o volume máximo do reservatório" position="top"/>
		
		</h:form>
	</div>
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />
	<script>
		$(function() {
			$("#cnarh_id").inputmask({alias: "numeric", mask: "9[9][9][9][9][9][9]", greedy: true, })
			$("#ius_nu_alturares").inputmask({alias: "numeric", mask: "9[9][9][9][9][9][9][9][9][9][9][9][9].[9][9]", greedy: true, })
			$("#ius_ar_resmax").inputmask({alias: "numeric", mask: "[9][9][9][9][9][9][9][9][9]9.[9][9][9][9][9]", greedy: true, })
			$("#int_nu_siagas").inputmask({alias: "numeric", mask: "9[9][9][9][9][9][9][9][9][9][9][9][9][9][9][9][9][9][9][9]", greedy: true, })
			$("#ius_vo_resmax").inputmask({alias: "numeric", mask: "9[9][9][9][9][9][9][9][9][9].[9][9][9][9][9]", greedy: true, })
		})
	</script>
</ui:composition>

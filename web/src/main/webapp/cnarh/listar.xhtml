<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-datatable-tablewrapper {
  			overflow-x: auto;
		}
	</style>
	
	<div style="padding-top: 50px;">
		<h:form id="listarCnarhs" prependId="false" style="width:99%;">
			<br/>
            <p:commandButton icon="ui-icon-plusthick" value="Cadastrar" action="#{cnarhBean.adicionarBtnNovoCnarh}" ajax="false" />
			<br/><br/>
            <p:scrollPanel mode="native" style="width:100%">
				<p:dataTable id="tabelaCnarhs" value="#{cnarhBean.cnarhs}" paginator="true" rows="10" var="cnarh" paginatorPosition="top" resizableColumns="false" >
					<f:facet name="header">CNARH</f:facet>
					<p:column headerText="ID-CNARH">
						<h:outputText value="#{cnarh.cnarh_id}" />
					</p:column>
					<p:column headerText="Altura Total Reservatório(m)">
						<h:outputText value="#{cnarh.ius_nu_alturares}" />
					</p:column>
					<p:column headerText="Área Total Reservatório(m2)">
						<h:outputText value="#{cnarh.ius_ar_resmax}" />
					</p:column>
					<p:column headerText="Numero Siagas">
						<h:outputText value="#{cnarh.int_nu_siagas}" />
					</p:column>
					<p:column headerText="Volume Máximo Reservatório(m³/h)">
						<h:outputText value="#{cnarh.ius_vo_resmax}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton action="#{cnarhBean.telaEditar(cnarh)}" value="Editar" ajax="false" icon="ui-icon-document" />
						<p:commandButton value="Apagar" onclick="confirmation.show();" icon="ui-icon-cancel">
							<f:setPropertyActionListener value="#{cnarh}" target="#{cnarhBean.cnarh}" />
					    </p:commandButton>
					</p:column>
				</p:dataTable>
				<p:confirmDialog message="Confirma a exclusão?" showEffect="fade" hideEffect="fade" header="APAC" severity="alert" widgetVar="confirmation">
      				<p:commandButton value="Sim" oncomplete="confirmation.hide()" action="#{cnarhBean.deletar}" ajax="false" />  
      				<p:commandButton value="Não" onclick="confirmation.hide()" type="button" />   
				</p:confirmDialog>
			</p:scrollPanel>
			<p:blockUI block="tabelaCnarhs" trigger="tabelaCnarhs">
				<p:graphicImage name="images/loadingbar.gif"/>
			</p:blockUI>
		</h:form>
	</div>
</ui:composition>

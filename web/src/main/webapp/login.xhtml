<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
 <ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="login" prependId="false">	
		<p:fieldset legend="Autorização">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="3" style="border: 0px solid;">
					<p:outputLabel value="Usuario:" for="usuario" />
					<p:inputText id="usuario" value="#{loginBean.usuario.usuario}"  required="true" requiredMessage="Usuário Obrigatório"/>
					<p:outputLabel value="" />
					
					<p:outputLabel value="Senha:" for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}" required="true" requiredMessage="Senha Obrigatório" />
					<p:commandButton value="Entrar" action="#{loginBean.verificarAcesso}" ajax="false" />
				</h:panelGrid>
			</p:scrollPanel>
		</p:fieldset>
	</h:form>
</ui:composition>

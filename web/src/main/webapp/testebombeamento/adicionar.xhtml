<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addTesteBombeamento" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Águas Subterrâneas - Teste de Bombeamento">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="4" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="tstbomb_int_pfk" />
					<p:inputText  id="tstbomb_int_pfk" value="#{testebombeamentoBean.testebombeamento.tstbomb_int_pfk}" disabled="true" />

					<p:outputLabel value="Data do Teste: " for="tst_dt" id="data"/>
					<p:calendar showOn="button" id="tst_dt" value="#{testebombeamentoBean.testebombeamento.tst_dt}" readonlyInput="true" pattern="dd/mm/yyyy" />

					<p:outputLabel value="Tempo de Duração do Teste (h): " for="tst_ds_tempoduracao" id="duracao"/>
					<p:inputText  id="tst_ds_tempoduracao" value="#{testebombeamentoBean.testebombeamento.tst_ds_tempoduracao}" />

					<p:outputLabel value="Nível Dinâmico (m): " for="tst_nu_nd" id="dinamico" />
					<p:inputText  id="tst_nu_nd" maxlength="10" value="#{testebombeamentoBean.testebombeamento.tst_nu_nd}" />

					<p:outputLabel value="Nível Estático (m): " for="tst_nu_ne" id="estatico" />
					<p:inputText  id="tst_nu_ne" maxlength="10" value="#{testebombeamentoBean.testebombeamento.tst_nu_ne}" />

					<p:outputLabel value="Vazão de Estabilização (m³/h): " for="tst_vz_estabilizacao" id="estabilizacao" />
					<p:inputText  id="tst_vz_estabilizacao" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_vz_estabilizacao}" />

					<p:outputLabel value="Tipo do Teste de Bombeamento: " for="tst_ttb_cd" id="tipo" />
					<p:selectOneMenu id="tst_ttb_cd" value="#{testebombeamentoBean.testebombeamento.tst_ttb_cd}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="1" itemLabel="Rebaixamento" />
						<f:selectItem itemValue="2" itemLabel="Recarga" />
						<f:selectItem itemValue="3" itemLabel="Escalonado" />
						<f:selectItem itemValue="4" itemLabel="Recuperação residual" />
						<f:selectItem itemValue="5" itemLabel="Recuperação" />
						<f:selectItem itemValue="6" itemLabel="Continuo " />
					</p:selectOneMenu>

					<p:outputLabel value="Método de Interpretação: " for="tst_tmi_cd" id="interpretacao" />
					<p:selectOneMenu id="tst_tmi_cd" value="#{testebombeamentoBean.testebombeamento.tst_tmi_cd}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="1" itemLabel="Aron-scott" />
						<f:selectItem itemValue="2" itemLabel="Boulton" />
						<f:selectItem itemValue="3" itemLabel="Bruggeman" />
						<f:selectItem itemValue="4" itemLabel="Chow" />
						<f:selectItem itemValue="5" itemLabel="Cooper-jacob" />
						<f:selectItem itemValue="6" itemLabel="De glee" />
						<f:selectItem itemValue="7" itemLabel="Dietz" />
						<f:selectItem itemValue="8" itemLabel="Ernst-thiem walton" />
						<f:selectItem itemValue="9" itemLabel="Gosselin" />
						<f:selectItem itemValue="10" itemLabel="Hantush" />
						<f:selectItem itemValue="11" itemLabel="Hantush-jacob" />
						<f:selectItem itemValue="12" itemLabel="Hantush-theis" />
						<f:selectItem itemValue="13" itemLabel="Hantush-thomas" />
						<f:selectItem itemValue="14" itemLabel="Huisman" />
						<f:selectItem itemValue="15" itemLabel="Huisman-kemperman" />
						<f:selectItem itemValue="16" itemLabel="Hurr" />
						<f:selectItem itemValue="17" itemLabel="Jacob" />
						<f:selectItem itemValue="18" itemLabel="Jacob-lohman" />
						<f:selectItem itemValue="19" itemLabel="Logan" />
						<f:selectItem itemValue="20" itemLabel="Papadopulos-cooper" />
						<f:selectItem itemValue="21" itemLabel="Ponto de culminacao" />
						<f:selectItem itemValue="22" itemLabel="Recuperacao de theis" />
						<f:selectItem itemValue="23" itemLabel="Stallman" />
						<f:selectItem itemValue="24" itemLabel="Stenberg" />
						<f:selectItem itemValue="25" itemLabel="Theis" />
						<f:selectItem itemValue="26" itemLabel="Thiem-dupuit" />
						<f:selectItem itemValue="27" itemLabel="Thien" />
						<f:selectItem itemValue="28" itemLabel="Zangar" />
					</p:selectOneMenu>

					<p:outputLabel value="Transmissividade (m³/h): " for="tst_nu_transmissividade" id="transmissividade"/>
					<p:inputText  id="tst_nu_transmissividade" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_transmissividade}" />

					<p:outputLabel value="Coeficiente de Armazenamento: " for="tst_nu_coeficientearmazenamento" id="coeficiente" />
					<p:inputText  id="tst_nu_coeficientearmazenamento" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_coeficientearmazenamento}" />

					<p:outputLabel value="Permeabilidade (m/s): " for="tst_nu_permeabilidade" id="permeabilidade"/>
					<p:inputText  id="tst_nu_permeabilidade" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_permeabilidade}" />

					<p:outputLabel value="Condutividade Hidráulica (m/s): " for="tst_nu_condutividadehidraulica" id="condutiva" />
					<p:inputText id="tst_nu_condutividadehidraulica" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_condutividadehidraulica}" />

				</h:panelGrid>
				<br/><br/>

				<p:commandButton value="Voltar" action="#{testebombeamentoBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
				<p:commandButton value="Salvar" action="#{testebombeamentoBean.gravar}"   ajax="false" rendered="#{testebombeamentoBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{testebombeamentoBean.alterar}" ajax="false" rendered="#{testebombeamentoBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" id="confirm" oncomplete="PF('confirmation').show();" icon="ui-icon ui-icon-trash"/>
			</p:scrollPanel>
		</p:fieldset>

		<p:confirmDialog id="excluirTesteBombeamento" message="Confirma a exclusão?"  width="350" header="APAC" widgetVar="confirmation" modal="true">
			<p:commandButton action="#{testebombeamentoBean.deletar}" value="Sim" update="@form" oncomplete="PF('confirmation').hide();" icon="ui-icon ui-icon-check" />
			<p:commandButton value="Não" image="ui-icon-close" onclick="PF('confirmation').hide();" type="button" style="left: 35%;"/>
		</p:confirmDialog>	

		<p:tooltip for="coeficiente" value="Campo numérico que representa o coeficiente de armazenamento." position="top"/>
		<p:tooltip for="condutiva" value="Campo numérico que representa a condutividade hidráulica." position="top"/>
		<p:tooltip for="data" value="Campo que representa a data do teste do bombeamento." position="top"/>
		<p:tooltip for="duracao" value="Campo numérico que representa a descrição do tempo de duração do teste de bombeamento em horas." position="top"/>
		<p:tooltip for="dinamico" value="Campo numérico que representa o nível dinâmico." position="top"/>
		<p:tooltip for="estatico" value="Campo numérico que representa o nível estático." position="top"/>
		<p:tooltip for="permeabilidade" value="Campo numérico que representa a permeabilidade." position="top"/>
		<p:tooltip for="transmissividade" value="Campo numérico que representa a transmissividade." position="top"/>
		<p:tooltip for="estabilizacao" value="Campo numérico que representa a vazão de estabilização." position="top"/>
		<p:tooltip for="tipo" value="Campo que representa o tipo de teste de bombeamento." position="top"/>
		<p:tooltip for="interpretacao" value="Campo que representa o tipo de método de interpretação." position="top"/>

		</h:form>
	</div>
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />
	<script>
		$(function() {
			$("#tst_ds_tempoduracao").inputmask({mask: "[9][9][9][9][9]", greedy: true})
			$("#tst_nu_coeficientearmazenamento").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_condutividadehidraulica").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_nd").inputmask({mask: "9[9][9][9][9][9][9][9][9].[9][9]", greedy: true})
			$("#tst_nu_ne").inputmask({mask: "9[9][9][9][9][9][9][9][9].[9][9]", greedy: true})
			$("#tst_nu_permeabilidade").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_transmissividade").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_vz_estabilizacao").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
		})
	</script>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>
		
	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addTesteBombeamento" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Teste de Bombeamento">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="4" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="tstbomb_int_pfk" />
					<p:inputText  id="tstbomb_int_pfk" value="#{testebombeamentoBean.testebombeamento.tstbomb_int_pfk}" disabled="true" />
					
					<p:outputLabel value="Coeficiente de Armazenamento: " for="tst_nu_coeficientearmazenamento" />
					<p:inputText  id="tst_nu_coeficientearmazenamento" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_coeficientearmazenamento}" />
					
					<p:outputLabel value="Condutividade Hidráulica: " for="tst_nu_condutividadehidraulica" />
					<p:inputText id="tst_nu_condutividadehidraulica" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_condutividadehidraulica}" />
					
					<p:outputLabel value="Data do Teste do Bombeamento: " for="tst_dt" />
					<p:calendar showOn="button" id="tst_dt" value="#{testebombeamentoBean.testebombeamento.tst_dt}" readonlyInput="true" pattern="dd/mm/yyyy" />
					
					<p:outputLabel value="Tempo de Duração do Teste(Horas): " for="tst_ds_tempoduracao" />
					<p:inputText  id="tst_ds_tempoduracao" value="#{testebombeamentoBean.testebombeamento.tst_ds_tempoduracao}" />
					
					<p:outputLabel value="Nível Dinâmico: " for="tst_nu_nd" />
					<p:inputText  id="tst_nu_nd" maxlength="10" value="#{testebombeamentoBean.testebombeamento.tst_nu_nd}" />
					
					<p:outputLabel value="Nível Estático: " for="tst_nu_ne" />
					<p:inputText  id="tst_nu_ne" maxlength="10" value="#{testebombeamentoBean.testebombeamento.tst_nu_ne}" />
					
					<p:outputLabel value="Permeabilidade: " for="tst_nu_permeabilidade" />
					<p:inputText  id="tst_nu_permeabilidade" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_permeabilidade}" />
					
					<p:outputLabel value="Transmissividade: " for="tst_nu_transmissividade" />
					<p:inputText  id="tst_nu_transmissividade" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_nu_transmissividade}" />
					
					<p:outputLabel value="Vazão de Estabilização: " for="tst_vz_estabilizacao" />
					<p:inputText  id="tst_vz_estabilizacao" maxlength="7" value="#{testebombeamentoBean.testebombeamento.tst_vz_estabilizacao}" />
					
					<p:outputLabel value="Tipo de Teste de Bombeamento: " for="tst_ttb_cd" />
					<p:selectOneMenu id="tst_ttb_cd" value="#{testebombeamentoBean.testebombeamento.tst_ttb_cd}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="Rebaixamento" itemLabel="Rebaixamento" />
						<f:selectItem itemValue="Recarga" itemLabel="Recarga" />
						<f:selectItem itemValue="Escalonado" itemLabel="Escalonado" />
						<f:selectItem itemValue="Recuperação residual" itemLabel="Recuperação residual" />
						<f:selectItem itemValue="Recuperação" itemLabel="Recuperação" />
						<f:selectItem itemValue="Continuo" itemLabel="Continuo " />
					</p:selectOneMenu>
					
					<p:outputLabel value="Método de Interpretação: " for="tst_tmi_cd" />
					<p:selectOneMenu id="tst_tmi_cd" value="#{testebombeamentoBean.testebombeamento.tst_tmi_cd}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="Aron-scott" itemLabel="Aron-scott" />
						<f:selectItem itemValue="Boulton" itemLabel="Boulton" />
						<f:selectItem itemValue="Bruggeman" itemLabel="Bruggeman" />
						<f:selectItem itemValue="Chow" itemLabel="Chow" />
						<f:selectItem itemValue="Cooper-jacob" itemLabel="Cooper-jacob" />
						<f:selectItem itemValue="De glee" itemLabel="De glee" />
						<f:selectItem itemValue="Dietz" itemLabel="Dietz" />
						<f:selectItem itemValue="Ernst-thiem walton" itemLabel="Ernst-thiem walton" />
						<f:selectItem itemValue="Gosselin" itemLabel="Gosselin" />
						<f:selectItem itemValue="Hantush" itemLabel="Hantush" />
						<f:selectItem itemValue="Hantush-jacob" itemLabel="Hantush-jacob" />
						<f:selectItem itemValue="Hantush-theis" itemLabel="Hantush-theis" />
						<f:selectItem itemValue="Hantush-thomas" itemLabel="Hantush-thomas" />
						<f:selectItem itemValue="Huisman" itemLabel="Huisman" />
						<f:selectItem itemValue="Huisman-kemperman" itemLabel="Huisman-kemperman" />
						<f:selectItem itemValue="Hurr" itemLabel="Hurr" />
						<f:selectItem itemValue="Jacob" itemLabel="Jacob" />
						<f:selectItem itemValue="Jacob-lohman" itemLabel="Jacob-lohman" />
						<f:selectItem itemValue="Logan" itemLabel="Logan" />
						<f:selectItem itemValue="Papadopulos-cooper" itemLabel="Papadopulos-cooper" />
						<f:selectItem itemValue="Ponto de culminacao" itemLabel="Ponto de culminacao" />
						<f:selectItem itemValue="Recuperacao de theis" itemLabel="Recuperacao de theis" />
						<f:selectItem itemValue="Stallman" itemLabel="Stallman" />
						<f:selectItem itemValue="Stenberg" itemLabel="Stenberg" />
						<f:selectItem itemValue="Theis" itemLabel="Theis" />
						<f:selectItem itemValue="Thiem-dupuit" itemLabel="Thiem-dupuit" />
						<f:selectItem itemValue="Thien" itemLabel="Thien" />
						<f:selectItem itemValue="Zangar" itemLabel="Zangar" />
					</p:selectOneMenu>
				</h:panelGrid>
				<br/><br/>
				
				<p:commandButton value="Voltar" action="#{testebombeamentoBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
				<p:commandButton value="Salvar" action="#{testebombeamentoBean.gravar}"   ajax="false" rendered="#{testebombeamentoBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{testebombeamentoBean.alterar}" ajax="false" rendered="#{testebombeamentoBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{testebombeamentoBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>
		</h:form>
	</div>
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />
	<script>
		$(function() {
			$("#tst_nu_coeficientearmazenamento").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_condutividadehidraulica").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_nd").inputmask({mask: "9[9][9][9][9][9][9][9][9].[9][9]", greedy: true})
			$("#tst_nu_ne").inputmask({mask: "9[9][9][9][9][9][9][9][9].[9][9]", greedy: true})
			$("#tst_nu_permeabilidade").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_nu_transmissividade").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
			$("#tst_vz_estabilizacao").inputmask({mask: "[9][9][9][9][9][9][9]", greedy: true})
		})
	</script>
</ui:composition>

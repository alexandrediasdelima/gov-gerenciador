<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-datatable-tablewrapper {
  			overflow-x: auto;
		}
	</style>

	<div style="padding-top: 50px;">
		<h:form id="listarEmpreendimento" prependId="false" style="width:99%;">
			<br/>
			<p:commandButton icon="ui-icon-plusthick" value="Cadastrar" action="#{empreendimentoBean.adicionarNovo}" ajax="false" />
			<br/><br/>
			<p:scrollPanel mode="native" style="width:100%">
				<p:dataTable id="tabelaEmpreendimentos" value="#{empreendimentoBean.empreendimentos}" paginator="true" rows="10" var="empreendimento" paginatorPosition="top" resizableColumns="false" >
					<f:facet name="header">Empreendimento</f:facet>
					<p:column headerText="ID">
						<h:outputText value="#{empreendimento.id}" />
					</p:column>
					<p:column headerText="ID Usuário (Proprietário)">
						<h:outputText value="#{empreendimento.idUsuario}" id="idUsuario" />
					</p:column>	
					<p:column headerText="Nome da Propriedade">
						<h:outputText value="#{empreendimento.nomeEmpreendimento}" />
					</p:column>
					<p:column headerText="Área total">
						<h:outputText value="#{empreendimento.areaTotalPropriedade} (#{empreendimento.unidadeAreaTotalPropriedade})" />
					</p:column>
					<p:column headerText="Endereço">
						<h:outputText value="#{empreendimento.enderecoEmpreendimento}" />
					</p:column>						
					<p:column headerText="Tipo de logradouro">
						<h:outputText value="#{empreendimento.tipoLogradouroEmpreendimento}" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{empreendimento.nomeLogradouroEmpreendimento}" />
					</p:column>
					<p:column headerText="Número">
						<h:outputText value="#{empreendimento.numeroLogradouroEmpreendimento}" />
					</p:column>
					<p:column headerText="Complemento">
						<h:outputText value="#{empreendimento.complementoLogradouroEmpreendimento}" />
					</p:column>	
					<p:column headerText="Acesso principal">
						<h:outputText value="#{empreendimento.nomeAcessoPrincipalEmpreendimento}" />
					</p:column>	
					<p:column headerText="Local">
						<h:outputText value="#{empreendimento.localEmpreendimento}" />
					</p:column>
					<p:column headerText="Caixa Postal">
						<h:outputText value="#{empreendimento.numeroCaixaPostalEmpreendimento}" />
					</p:column>	
					<p:column headerText="CEP">
						<h:outputText value="#{empreendimento.cepEmpreendimento}" />
					</p:column>	
					<p:column headerText="Cidade">
						<h:outputText value="#{empreendimento.nomeMunicipioEmpreendimento}" />
					</p:column>	
					<p:column headerText="Código IBGE">
						<h:outputText value="#{empreendimento.ibgeMunicipioLocalizadaInterferencia}" />
					</p:column>
					<p:column headerText="Número da Outorga">
						<h:outputText value="#{empreendimento.numeroOutorga}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton action="#{empreendimentoBean.telaEditar(empreendimento)}" value="Editar" ajax="false" icon="ui-icon-document"/>
						<p:commandButton action="#{empreendimentoBean.deletar(empreendimento)}" value="Apagar" ajax="false" icon="ui-icon-cancel" />
					</p:column>
				</p:dataTable>
			</p:scrollPanel>
		</h:form>
	</div>
</ui:composition>

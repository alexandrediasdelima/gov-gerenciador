<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>
	
	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addOutraInfo" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Outras Informações">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="idEmpreendimento" />
					<p:inputText id="idEmpreendimento" value="#{outrainfoBean.outrainfo.oi_emp_pfk}" disabled="true"/>
					
					<p:outputLabel value="Destino das Águas Servidas: " for="cam_agua_servida_destino" />
					<p:selectOneMenu id="cam_agua_servida_destino" value="#{outrainfoBean.outrainfo.cam_agua_servida_destino}" style="width:230px">
						<f:selectItem itemLabel="FOSSA NEGRA" itemValue="FOSSA NEGRA" />
						<f:selectItem itemLabel="FOSSA SECA" itemValue="FOSSA SECA" />
						<f:selectItem itemLabel="FOSSA SÉPTICA" itemValue="FOSSA SÉPTICA" />
						<f:selectItem itemLabel="LANÇAMENTO EM CURSO D'ÁGUA" itemValue="LANÇAMENTO EM CURSO D'ÁGUA" />
						<f:selectItem itemLabel="LANÇAMENTO NO MEIO FIO" itemValue="LANÇAMENTO NO MEIO FIO" />
						<f:selectItem itemLabel="LANÇAMENTO NO SOLO" itemValue="LANÇAMENTO NO SOLO" />
						<f:selectItem itemLabel="REDE PÚBLICA" itemValue="REDE PÚBLICA" />
						<f:selectItem itemLabel="OUTRO" itemValue="OUTRO" />
					</p:selectOneMenu>
					
					<p:outputLabel value="CAR Realizado: " for="cam_realizacao_car" />
					<p:selectOneMenu id="cam_realizacao_car" value="#{outrainfoBean.outrainfo.cam_realizacao_car}" style="width:230px">
						<f:selectItem itemLabel="NÃO SE APLICA" itemValue="NÃO SE APLICA" />
						<f:selectItem itemLabel="REALIZADO" itemValue="REALIZADO" />
						<f:selectItem itemLabel="NÃO REALIZADO" itemValue="NÃO REALIZADO" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Captações Complementares: " for="cam_captacoes_comple" />
					<p:selectOneMenu id="cam_captacoes_comple" value="#{outrainfoBean.outrainfo.cam_captacoes_comple}" style="width:230px">
						<f:selectItem itemLabel="MANANCIAL NÃO CARTOGRAFADOS" itemValue="MANANCIAL NÃO CARTOGRAFADOS" />
						<f:selectItem itemLabel="NÃO EXISTE CAPTAÇÃO COMPLEMENTAR" itemValue="NÃO EXISTE CAPTAÇÃO COMPLEMENTAR" />
						<f:selectItem itemLabel="NASCENTE" itemValue="NASCENTE" />
						<f:selectItem itemLabel="POÇO" itemValue="POÇO" />
						<f:selectItem itemLabel="REDE PÚBLICA" itemValue="REDE PÚBLICA" />
						<f:selectItem itemLabel="OUTRO" itemValue="OUTRO" />
					</p:selectOneMenu>					
				</h:panelGrid>
				<br/><br/>
				
				<p:commandButton value="Voltar" action="#{outrainfoBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
				<p:commandButton value="Salvar" action="#{outrainfoBean.gravar}"   ajax="false" rendered="#{outrainfoBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{outrainfoBean.alterar}" ajax="false" rendered="#{outrainfoBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" id="confirm" oncomplete="PF('confirmation').show();" icon="ui-icon ui-icon-trash"/>
			</p:scrollPanel>
		</p:fieldset>
		
		<p:confirmDialog id="excluirOutrasInformacoes" message="Confirma a exclusão?"  width="350" header="APAC" widgetVar="confirmation" modal="true">
			<p:commandButton action="#{outrainfoBean.deletar}" value="Sim" update="@form" oncomplete="PF('confirmation').hide();" icon="ui-icon ui-icon-check" />
			<p:commandButton value="Não" image="ui-icon-close" onclick="PF('confirmation').hide();" type="button" style="left: 35%;"/>
		</p:confirmDialog>		
		
		</h:form>
	</div>
		<h:outputScript library="js" name="jquery.inputmask.bundle.js" />
	<script>
		$(function() {
			//$("#latitude").inputmask({mask: "[-]99.9[9][9][9][9][9][9][9][9][9]", clearMaskOnLostFocus: true})
			$("#asb_nu_profundidadefinal").inputmask({mask: "9[9][9][9][9][9][9][9].[9][9]", greedy: true})
		})
	</script>
</ui:composition>

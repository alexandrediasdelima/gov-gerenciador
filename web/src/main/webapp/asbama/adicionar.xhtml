<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addAsbama" prependId="false" style="width:99%;" >
		<br/><br/><br/>
		<p:fieldset legend="Águas Subterrâneas - Amostras">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="4" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="ama_int_pfk" />
					<p:inputMask mask="?9999999999" id="ama_int_pfk" value="#{asbamaBean.asbama.ama_int_pfk}" disabled="true" />

					<p:outputLabel value="Data da Análise: " for="ama_dt_analise" id="dataAnalise" />
					<p:calendar showOn="button" id="ama_dt_analise" pattern="dd/MM/yyyy" readonlyInput="true" size="15" value="#{asbamaBean.asbama.ama_dt_analise}" />

					<p:outputLabel value="Data da Coleta: " for="ama_dt_coleta" id="dataColeta" />
					<p:calendar showOn="button" id="ama_dt_coleta" pattern="dd/MM/yyyy" readonlyInput="true" size="15" value="#{asbamaBean.asbama.ama_dt_coleta}" />					
					
					<p:outputLabel value="Condutividade Elétrica(µS/cm): " for="ama_nu_condutividadeeletrica" id="eletrica" />
					<p:inputText maxlength="13" id="ama_nu_condutividadeeletrica" value="#{asbamaBean.asbama.ama_nu_condutividadeeletrica}" />
					
					<p:outputLabel value="Temperatura(°C): " for="ama_qt_temperatura" id="temperatura" />
					<p:inputText maxlength="5" id="ama_qt_temperatura" value="#{asbamaBean.asbama.ama_qt_temperatura}" />
					
					<p:outputLabel value="PH:" for="ama_qt_ph" id="hidrogeniotico" />
					<p:inputText maxlength="5" id="ama_qt_ph" value="#{asbamaBean.asbama.ama_qt_ph}" />										
					
					<p:outputLabel value="Sólidos Totais Dissolvidos(mg/l): " for="ama_qt_std" id="dissolvidos" />
					<p:inputText maxlength="13" id="ama_qt_std" value="#{asbamaBean.asbama.ama_qt_std}" />					
					
					<p:outputLabel value="Quantidade de Cálcio (Ca)(mg/l): " for="ama_qt_calcio" id="amostraCalcio" />
					<p:inputMask mask="?9999999999" id="ama_qt_calcio" value="#{asbamaBean.asbama.ama_qt_calcio}" />

					<p:outputLabel value="Quantidade de Cloreto (Cl)(mg/l): " for="ama_qt_cloreto" id="amostraCloreto"/>
					<p:inputMask mask="?9999999999" id="ama_qt_cloreto" value="#{asbamaBean.asbama.ama_qt_cloreto}" />

					<p:outputLabel value="Quantidade de Carbonato (CO3)(mg/l): " for="ama_qt_carbonato" id="carbonato" />
					<p:inputMask mask="?9999999999" id="ama_qt_carbonato" value="#{asbamaBean.asbama.ama_qt_carbonato}" />

					<p:outputLabel value="Quantidade de Dureza Total(mg/l): " for="ama_qt_durezatotal" id="durezaTotal" />
					<p:inputMask mask="?9999999999" id="ama_qt_durezatotal" value="#{asbamaBean.asbama.ama_qt_durezatotal}" />

					<p:outputLabel value="Quantidade de Fluoreto (F)(mg/l): " for="ama_qt_fluoretos" id="fluoreto" />
					<p:inputMask mask="?9999999999" id="ama_qt_fluoretos" value="#{asbamaBean.asbama.ama_qt_fluoretos}" />

					<p:outputLabel value="Quantidade de Ferro Total (Fe)(mg/l): " for="ama_qt_ferrototal" id="ferro" />
					<p:inputMask mask="?9999999999" id="ama_qt_ferrototal" value="#{asbamaBean.asbama.ama_qt_ferrototal}" />

					<p:outputLabel value="Quantidade de Bicarbonato (HCO3)(mg/l): " for="ama_qt_bicarbonato" id="bicarbonato" />
					<p:inputMask mask="?9999999999" id="ama_qt_bicarbonato" value="#{asbamaBean.asbama.ama_qt_bicarbonato}" />

					<p:outputLabel value="Quantidade de Potássio (K)(mg/l): " for="ama_qt_potassio" id="potassio"/>
					<p:inputMask mask="?9999999999" id="ama_qt_potassio" value="#{asbamaBean.asbama.ama_qt_potassio}" />

					<p:outputLabel value="Quantidade de Magnésio (Mg)(mg/l): " for="ama_qt_magnesio" id="magnesio" />
					<p:inputMask mask="?9999999999" id="ama_qt_magnesio" value="#{asbamaBean.asbama.ama_qt_magnesio}" />

					<p:outputLabel value="Amostra para Sódio (Na)(mg/l): " for="ama_qt_sodio" id="sodio" />
					<p:inputMask mask="?9999999999" id="ama_qt_sodio" value="#{asbamaBean.asbama.ama_qt_sodio}" />

					<p:outputLabel value="Amostra para Nitrito (NO2)(mg/l): " for="ama_qt_nitritos" id="nitrito" />
					<p:inputMask mask="?9999999999" id="ama_qt_nitritos" value="#{asbamaBean.asbama.ama_qt_nitritos}" />

					<p:outputLabel value="Amostra para Nitrato (NO3)(mg/l): " for="ama_qt_nitratos" id="nitrato" />
					<p:inputMask mask="?9999999999" id="ama_qt_nitratos" value="#{asbamaBean.asbama.ama_qt_nitratos}" />

					<p:outputLabel value="Amostra para Sulfato (SO4)(mg/l): " for="ama_qt_sulfato" id="sulfato" />
					<p:inputMask mask="?9999999999" id="ama_qt_sulfato" value="#{asbamaBean.asbama.ama_qt_sulfato}" />

					<p:outputLabel value="Quantidade de Coliformes Fecais(nº/100ml): " for="ama_qt_coliformesfecais" id="fecais" />
					<p:inputMask mask="?9999999999" id="ama_qt_coliformesfecais" value="#{asbamaBean.asbama.ama_qt_coliformesfecais}" />

					<p:outputLabel value="Concentração de Coliformes Totais(nº/100ml): " for="ama_qt_coliformestotais" id="totais" />
					<p:inputMask mask="?9999999999" id="ama_qt_coliformestotais" value="#{asbamaBean.asbama.ama_qt_coliformestotais}" />
				</h:panelGrid>
				<br/><br/>

				<p:commandButton value="Voltar" action="#{asbamaBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" immediate="true" />
				<p:commandButton value="Salvar" action="#{asbamaBean.gravar}"   ajax="false" rendered="#{asbamaBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{asbamaBean.alterar}" ajax="false" rendered="#{asbamaBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{asbamaBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>

		<p:tooltip for="amostraCalcio" value="Campo numérico que representa o valor do parâmetro de amostra química para calcio (Ca)." position="top"/>
		<p:tooltip for="amostraCloreto" value="Campo numérico que representa o valor do parâmetro de amostra química para cloreto (Cl)." position="top"/>
		<p:tooltip for="carbonato" value="Campo numérico que representa o valor do parâmetro de amostra química para carbonato (CO3)." position="top"/>
		<p:tooltip for="durezaTotal" value="Campo numérico que representa o valor do parâmetro de amostra química para dureza total." position="top"/>
		<p:tooltip for="fluoreto" value="Campo numérico que representa o valor do parâmetro de amostra química para fluoretos (F)." position="top"/>
		<p:tooltip for="ferro" value="Campo numérico que representa o valor do parâmetro de amostra química para ferro total (Fe)." position="top"/>
		<p:tooltip for="bicarbonato" value="Campo numérico que representa o valor do parâmetro de amostra química para bicarbonato (HCO3)." position="top"/>
		<p:tooltip for="potassio" value="Campo numérico que representa o valor do parâmetro de amostra química para potassio." position="top"/>
		<p:tooltip for="magnesio" value="Campo numérico que representa o valor do parâmetro de amostra química para magnésio (Mg)." position="top"/>
		<p:tooltip for="sodio" value="Campo numérico que representa o valor do parâmetro de amostra química para sodio (Na)." position="top"/>
		<p:tooltip for="nitrito" value="Campo numérico que representa o valor do parâmetro de amostra química para nitritos (NO2)." position="top"/>
		<p:tooltip for="nitrato" value="Campo numérico que representa o valor do parâmetro de amostra química para nitratos (NO#)." position="top"/>
		<p:tooltip for="sulfato" value="Campo numérico que representa o valor do parâmetro de amostra química para sulfato (SO4)." position="top"/>
		<p:tooltip for="eletrica" value="Campo numérico que representa a condutividade elétrica." position="top"/>
		<p:tooltip for="dataAnalise" value="Campo descritivo que representa a data da análise." position="top"/>
		<p:tooltip for="dataColeta" value="Campo descritivo que representa a data da coleta." position="top"/>
		<p:tooltip for="fecais" value="Campo numérico que representa o valor do parâmetro de concentração de coliformes fecais." position="top"/>
		<p:tooltip for="totais" value="Campo numérico que representa o valor do parâmetro de concentração de coliformes totais." position="top"/>
		<p:tooltip for="hidrogeniotico" value="Campo numérico que representa o ph – potencial hidrogeniônico (quantidade de prótons h+), que indica a acidez, neutralidade ou alcalinidade de uma solução aquosa." position="top"/>
		<p:tooltip for="dissolvidos" value="Campo numérico que representa os sólidos totais dissolvidos." position="top"/>
		<p:tooltip for="temperatura" value="Campo numérico que representa a temperatura." position="top"/>

		</h:form>
	</div>
	
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />	
	<script>
		$(function() {
			$("#ama_nu_condutividadeeletrica").inputmask({mask: "9[9][9][9][9][9][9][9][9][9][.][9][9]", greedy: true})
    		$("#ama_qt_ph").inputmask({mask: "9[9][.][9][9]", greedy: true})
			$("#ama_qt_std").inputmask({mask: "9[9][9][9][9][9][9][9][9][9][.][9][9]", greedy: true})
			$("#ama_qt_temperatura").inputmask({mask: "9[9][9][.][9]", greedy: true})
		})
	</script>
</ui:composition>

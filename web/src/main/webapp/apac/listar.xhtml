<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-datatable-tablewrapper {
  			overflow-x: auto;
		}
	</style>
	
	<div style="padding-top: 50px;">
		<h:form id="listarApacs" prependId="false" style="width:99%;">
			<br/>
			<p:commandButton icon="ui-icon-plus" value="Adicionar" action="#{apacBean.adicionarBtnNovoApac}" ajax="false" />
			<br/><br/>
			<p:scrollPanel mode="native" style="width:100%">
				<p:dataTable id="tabelaApacs" value="#{apacBean.apacs}" paginator="true" rows="10" var="apac" paginatorPosition="top" resizableColumns="false" >
						<p:column headerText="Analista Responsável">
						<h:outputText value="#{apac.analistaResponsavel}" />
					</p:column>
						<p:column headerText="Ato Administrativo">
						<h:outputText value="#{apac.atoAdministrativoPublicacaoInstrumento}" />
					</p:column>
						<p:column headerText="Data da Vistoria Apac">
						<h:outputText value="#{apac.dataVistoria}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data de Vencimento do Contrato">
						<h:outputText value="#{apac.dataVencimentoContrato}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data de Entrada do Processo na Apac">
						<h:outputText value="#{apac.dataEntradaProcessoApac}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data de Entrada do Processo na Cprh">
						<h:outputText value="#{apac.dataEntradaProcessoCprh}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data de inicio do Prazo de Outorga">
						<h:outputText value="#{apac.dataInicioPrazoOutorga}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Data de Término do Prazo de Outorga">
						<h:outputText value="#{apac.dataTerminoPrazoOutorga}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Garantia">
						<h:outputText value="#{apac.garantia}" />
					</p:column>
					<p:column headerText="Nome da Obra">
						<h:outputText value="#{apac.nomeObra}" />
					</p:column>
					<p:column headerText="Número do Ato">
						<h:outputText value="#{apac.numeroAto}" />
					</p:column>
					<p:column headerText="Número da Notificação de Irregularidades">
						<h:outputText value="#{apac.numeroNotificacaoIrregularidadeApac}" />
					</p:column>
					<p:column headerText="Número da Notificação de Isenção">
						<h:outputText value="#{apac.numeroNotificacaoIsencaoApac}" />
					</p:column>
					<p:column headerText="Número de Horas para a Captação por Dia">
						<h:outputText value="#{apac.horasRequeridaParaCaptacaoPorDia}" />
					</p:column>
					<p:column headerText="Número do Termo">
						<h:outputText value="#{apac.numeroTermo}" />
					</p:column>
					<p:column headerText="Outorga Válida Janeiro">
						<h:outputText value="#{apac.outorgaValidaJaneiro}" />
					</p:column>
					<p:column headerText="Outorga Válida Fevereiro">
						<h:outputText value="#{apac.outorgaValidaFevereiro}" />
					</p:column>
					<p:column headerText="Outorga Válida Março">
						<h:outputText value="#{apac.outorgaValidaMarco}" />
					</p:column>
					<p:column headerText="Outorga Válida Abril">
						<h:outputText value="#{apac.outorgaValidaAbril}" />
					</p:column>
					<p:column headerText="Outorga Válida Maio">
						<h:outputText value="#{apac.outorgaValidaMaio}" />
					</p:column>
					<p:column headerText="Outorga Válida Junho">
						<h:outputText value="#{apac.outorgaValidaJunho}" />
					</p:column>
					<p:column headerText="Outorga Válida Julho">
						<h:outputText value="#{apac.outorgaValidaJulho}" />
					</p:column>
					<p:column headerText="Outorga Válida Agosto">
						<h:outputText value="#{apac.outorgaValidaAgosto}" />
					</p:column>
					<p:column headerText="Outorga Válida Setembro">
						<h:outputText value="#{apac.outorgaValidaSetembro}" />
					</p:column>
					<p:column headerText="Outorga Válida Outubro">
						<h:outputText value="#{apac.outorgaValidaOutubro}" />
					</p:column>
					<p:column headerText="Outorga Válida Novembro">
						<h:outputText value="#{apac.outorgaValidaNovembro}" />
					</p:column>
					<p:column headerText="Outorga Válida Dezembro">
						<h:outputText value="#{apac.outorgaValidaDezembro}" />
					</p:column>
					<p:column headerText="Prazo da Notificação">
						<h:outputText value="#{apac.prazoNotificacao}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
						</h:outputText>
					</p:column>
					<p:column headerText="Número do Processo na Cprh">
						<h:outputText value="#{apac.numeroProcessoNaCprh}" />
					</p:column>
					<p:column headerText="Tipo de Obra">
						<h:outputText value="#{apac.tipoObra}" />
					</p:column>
					<p:column headerText="Número Vazão Outorgada em l/s">
						<h:outputText value="#{apac.vazaoOutorgada}" />
					</p:column>
					<p:column headerText="Número Vazão Outorgada em Média">
						<h:outputText value="#{apac.vazaoOutorgadaMedia}" />
					</p:column>
					<p:column headerText="Número Vazão Requerida l/s">
						<h:outputText value="#{apac.vazaoRequiridaLs}" />
					</p:column>
					<p:column headerText="Número Vazão Requerida Média por Dia">
						<h:outputText value="#{apac.vazaoRequiridaMediaDia}" />
					</p:column>
					<p:column headerText="Número do Processo">
						<h:outputText value="#{apac.numeroProcesso}" />
					</p:column>
					<p:column headerText="Ato Administrativo ou Instrumento de Regularização">
						<h:outputText value="#{apac.out_tpo_cd.descricao}" />
					</p:column>
					<p:column headerText="Situação Ato Administrativo ou Instrumento de Regularização">
						<h:outputText value="#{apac.out_tsp_cd.descricao}" />
					</p:column>
					<p:column headerText="Editar">
						<p:commandButton action="#{apacBean.telaEditar(apac)}" value="Editar" ajax="false" />
					</p:column>
					<p:column headerText="Deletar">
						<p:commandButton action="#{apacBean.deletar(apac)}" value="Deletar" ajax="false" />
					</p:column>
				</p:dataTable>
			</p:scrollPanel>
		</h:form>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">

	<ui:define name="body">
		<h:form id="addUsuario" prependId="false"  style="width:99%;" >
			<c:choose>
				<c:when test="#{usuarioBean.view == 'edit' or usuarioBean.view == 'add'}">
					<ui:include src="/usuario/adicionar.xhtml" />
				</c:when>
				<c:otherwise>
					<ui:include src="/usuario/listar.xhtml" />
				</c:otherwise>
			</c:choose>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>
	
	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addUsuario" prependId="false" style="width:99%;" acceptcharset="ISO-8859-1">
		<br/><br/><br/>
		<p:fieldset legend="Usuário">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="4" style="border: 0px solid;">
					<p:outputLabel value="Nome:" for="emp_nm_usuario" />
					<p:inputText id="emp_nm_usuario" value="#{usuarioBean.usuario.emp_nm_usuario}" />
					
					<p:outputLabel value="Apelido:" for="emp_nm_apelido" />
					<p:inputText id="emp_nm_apelido" value="#{usuarioBean.usuario.emp_nm_apelido}" />					
					
					<p:outputLabel value="CPF/CNPJ:" for="emp_nu_cpfcnpj" />
					<p:inputText id="emp_nu_tipodocumento" value="#{usuarioBean.usuario.emp_nu_tipodocumento}" rendered="false" />
					<p:inputText id="emp_nu_cpfcnpj" value="#{usuarioBean.usuario.emp_nu_cpfcnpj}" />
					
					<p:outputLabel value="DDD:" for="emp_nu_ddd" />
					<p:inputText id="emp_nu_ddd" value="#{usuarioBean.usuario.emp_nu_ddd}" />
					
					<p:outputLabel value="Telefone:" for="emp_nu_telefone" />
					<p:inputText id="emp_nu_telefone" value="#{usuarioBean.usuario.emp_nu_telefone}" />
					
					<p:outputLabel value="E-mail:" for="emp_ds_emailresponsavel" />
					<p:inputText id="emp_ds_emailresponsavel" value="#{usuarioBean.usuario.emp_ds_emailresponsavel}" />
					
					<p:outputLabel value="Tipo Logradouro:" for="emp_ds_tp_logradouro" />
					<p:inputText id="emp_ds_tp_logradouro" value="#{usuarioBean.usuario.emp_ds_tp_logradouro}" required="true" requiredMessage="Tipo Logradouro é obrigatório" />
					
					<p:outputLabel value="Endereço:" for="emp_ds_nm_logradouro" />
					<p:inputText id="emp_ds_nm_logradouro" value="#{usuarioBean.usuario.emp_ds_nm_logradouro}" required="true" requiredMessage="Endereço é obrigatório"/>
					
					<p:outputLabel value="Número:" for="emp_nu_logradouro" />
					<p:inputMask mask="?9999999" id="emp_nu_logradouro" value="#{usuarioBean.usuario.emp_nu_logradouro}" onfocus="setCursorPosition(this.el.dom, 0);" />
					
					<p:outputLabel value="Complemento:" for="emp_ds_complementoendereco" />
					<p:inputText id="emp_ds_complementoendereco" value="#{usuarioBean.usuario.emp_ds_complementoendereco}" />
					
					<p:outputLabel value="Bairro:" for="emp_ds_bairrodistrito" />
					<p:inputText id="emp_ds_bairrodistrito" value="#{usuarioBean.usuario.emp_ds_bairrodistrito}" required="true" requiredMessage="Bairro é obrigatório"/>
					
					<p:outputLabel value="UF:" for="emp_ds_uf" />
					<p:selectOneMenu id="emp_ds_uf" value="#{usuarioBean.usuario.emp_ds_uf}" style="width:230px" required="true" requiredMessage="UF é obrigatório">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="AC" itemValue="AC" />
						<f:selectItem itemLabel="AL" itemValue="AL" />
						<f:selectItem itemLabel="AM" itemValue="AM" />
						<f:selectItem itemLabel="AP" itemValue="AP" />
						<f:selectItem itemLabel="BA" itemValue="BA" />
						<f:selectItem itemLabel="CE" itemValue="CE" />
						<f:selectItem itemLabel="DF" itemValue="DF" />
						<f:selectItem itemLabel="ES" itemValue="ES" />
						<f:selectItem itemLabel="GO" itemValue="GO" />
						<f:selectItem itemLabel="MA" itemValue="MA" />
						<f:selectItem itemLabel="MG" itemValue="MG" />
						<f:selectItem itemLabel="MS" itemValue="MS" />
						<f:selectItem itemLabel="MT" itemValue="MT" />
						<f:selectItem itemLabel="PA" itemValue="PA" />
						<f:selectItem itemLabel="PB" itemValue="PB" />
						<f:selectItem itemLabel="PE" itemValue="PE" />
						<f:selectItem itemLabel="PI" itemValue="PI" />
						<f:selectItem itemLabel="PR" itemValue="PR" />
						<f:selectItem itemLabel="RJ" itemValue="RJ" />
						<f:selectItem itemLabel="RN" itemValue="RN" />
						<f:selectItem itemLabel="RO" itemValue="RO" />
						<f:selectItem itemLabel="RR" itemValue="RR" />
						<f:selectItem itemLabel="RS" itemValue="RS" />
						<f:selectItem itemLabel="SC" itemValue="SC" />
						<f:selectItem itemLabel="SE" itemValue="SE" />
						<f:selectItem itemLabel="SP" itemValue="SP" />
						<f:selectItem itemLabel="TO" itemValue="TO" />
			        </p:selectOneMenu>
			        
					<p:outputLabel value="Município:" for="apa_muni_correspondencia" />
					<p:inputText id="apa_muni_correspondencia" value="#{usuarioBean.usuario.apa_muni_correspondencia}" required="true" requiredMessage="Município é obrigatório"/>
					
					<p:outputLabel value="Código IBGE:" for="emp_cd_codigoibgecorrespondencia" />
					<p:inputMask mask="?99999999" id="emp_cd_codigoibgecorrespondencia" value="#{usuarioBean.usuario.emp_cd_codigoibgecorrespondencia}" readonly="true" onfocus="setCursorPosition(this.el.dom, 0);" />
					
					<p:outputLabel value="CEP:" for="emp_nu_cependereco" />
					<p:inputText id="emp_nu_cependereco" value="#{usuarioBean.usuario.emp_nu_cependereco}" />
					
					<p:outputLabel value="Caixa Postal:" for="emp_nu_caixapostal" />
					<p:inputMask mask="?9999999" id="emp_nu_caixapostal" value="#{usuarioBean.usuario.emp_nu_caixapostal}" onfocus="setCursorPosition(this.el.dom, 0);" />
					
					<p:outputLabel value="Referência do Endereço:" for="emp_ds_logradouro" />
					<p:inputText id="emp_ds_logradouro" value="#{usuarioBean.usuario.emp_ds_logradouro}" />
					
					<p:outputLabel value="Relação com a Propriedade:" for="emp_ds_relacaopropriedade" />
					<p:inputText id="emp_ds_relacaopropriedade" value="#{usuarioBean.usuario.emp_ds_relacaopropriedade}" required="true" requiredMessage="Relação com a Propriedade é obrigatório"/>
				</h:panelGrid>
				<br/><br/>
				
				<p:commandButton value="Salvar" action="#{usuarioBean.gravar}" ajax="false" rendered="#{usuarioBean.view == 'add'}" icon=" ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{usuarioBean.editar}" ajax="false" rendered="#{usuarioBean.view == 'edit'}" icon=" ui-icon-pencil" />
			</p:scrollPanel>
		</p:fieldset>
		</h:form>
	</div>
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />
</ui:composition>

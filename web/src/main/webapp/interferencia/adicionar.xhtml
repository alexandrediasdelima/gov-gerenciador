<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<div style="padding-top: 50px; position: absolute;">
	<h:form id="addInterferencia" prependId="false">

		<fieldset>
			<legend> <b>Dados Interferência</b></legend>
			<h:panelGrid columns="2">
				<p:outputLabel value="Há um estudo hidrológico da área: " for="estudoHidrologico" />
				<p:selectBooleanCheckbox value="#{interferenciaBean.interferencia.haEstudoHidrologicoDaArea}" label="Basic" id="estudoHidrologico" />

				<p:outputLabel value="Link para a foto do ponto de captura/lançamento numa visão geral: " for="fotoVisaoGeral" />
				<p:inputText id="fotoVisaoGeral" value="#{interferenciaBean.interferencia.linkFotoPontoCapturaVisaoGeral}" />

				<p:outputLabel value="Link para a foto do ponto de captura/lançamento numa visão detalhada: " for="fotoVisaoDetalhada" />
				<p:inputText id="fotoVisaoDetalhada" value="#{interferenciaBean.interferencia.linkFotoPontoCapturaVisaoDetalhada}" />

				<p:outputLabel value="link para a imagem do croqui de localização do ponto de localização da captação/lançamento: " for="linkCroqui" />
				<p:inputText id="linkCroqui" value="#{interferenciaBean.interferencia.linkImagemCroquiLocalizacao}" />

				<p:outputLabel value="Latitude do ponto de interferência: " for="latitude" />
				<p:inputMask mask="?9999999999999999999999999" id="latitude" value="#{interferenciaBean.interferencia.latitudeLocalizacaoPontoInterferencia}"/>

				<p:outputLabel value="Longitude do ponto de interferência: " for="longitude" />
				<p:inputMask mask="?9999999999999999999999999" id="longitude" value="#{interferenciaBean.interferencia.longitudeLocalizacaoPontoInterferencia}"/>

				<p:outputLabel value="Local da Interferência: " for="localInterferencia" />
				<p:inputText id="localInterferencia" value="#{interferenciaBean.interferencia.localInterferencia}" />

				<p:outputLabel value="Nome do curso da agua: " for="nomeCurso" />
				<p:inputText id="nomeCurso" value="#{interferenciaBean.interferencia.nomeCursoAgua}" />

				<p:outputLabel value="Presença ou Ausência de barramento para a captação: " for="presenca" />
				<p:inputText id="presenca" value="#{interferenciaBean.interferencia.presencaAusenciaBarramentoParaCaptacao}" />

				<p:outputLabel value="Barragem onde é feita a captação: " for="barragemCaptacao" />
				<p:inputText id="barragemCaptacao" value="#{interferenciaBean.interferencia.barragemOndeFeitaCaptacao}" />

				<p:outputLabel value="Capacidade máxima de acumulação (m³): " for="capacidade" />
				<p:inputMask mask="?9999999999999999999999999" id="capacidade" value="#{interferenciaBean.interferencia.capacidadeMaximaAcumulacao}" />

				<p:outputLabel value="Bacia hidrográfica onde esta inserida a captação/lançamento: " for="bacia" />
				<p:inputText id="bacia" value="#{interferenciaBean.interferencia.baciaHidrograficaOndeEstaInseridaCaptacao}" />

				<p:outputLabel value="Codigo identificador da situação da interferência: " for="int_tsi_cd" />
					<p:selectOneMenu id="int_tsi_cd" value="#{interferenciaBean.interferencia.codigoIdentificadorSituacaoInterferencia}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="PROJETO" itemLabel="Projeto" />
						<f:selectItem itemValue="CONSTRUCAO" itemLabel="Construção" />
						<f:selectItem itemValue="OPERACAO" itemLabel="Operação" />
						<f:selectItem itemValue="DESATIVADA" itemLabel="Desativada" />
				</p:selectOneMenu>

				<p:outputLabel value="Codigo identificador do tipo da finalidade: " for="fin_tfn_cd" />
					<p:selectOneMenu id="fin_tfn_cd" value="#{interferenciaBean.interferencia.codigoIdentificadorTipoFinalidade}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="SEM_FINALIDADE" itemLabel="Sem Finalidade" />
						<f:selectItem itemValue="ABASTECIMENTO_PUBLICO" itemLabel="Abastecimento Público" />
						<f:selectItem itemValue="ESGOTAMENTO_SANITARIO" itemLabel="Esgotamento Sanitário" />
						<f:selectItem itemValue="INDUTRIA" itemLabel="Indústria" />
						<f:selectItem itemValue="MINERACAO_EXTRACAO_AREIA_CASCALHO" itemLabel="Mineração – Extração de Areia/Cascalho em Leito de Rio" />
						<f:selectItem itemValue="IRRIGACAO" itemLabel="Irrigação" />
						<f:selectItem itemValue="CRIACAO_ANIMAL" itemLabel="Criação Animal" />
						<f:selectItem itemValue="AGRICULTURA_TANQUE_ESCAVADO" itemLabel="Aguicultura em Tanque Escavado" />
						<f:selectItem itemValue="TERMOELETRICA" itemLabel="Termoelétrica" />
						<f:selectItem itemValue="TRANSPOSICAO" itemLabel="Transposição" />
						<f:selectItem itemValue="APROVEITAMENTO_HIDROELETRICO" itemLabel="Aproveitamento Hidroelétrico" />
						<f:selectItem itemValue="RESERVATORIO_BARRAMENTO_REGULARIZACAO" itemLabel="Reservatório/Barramento/Regularização Vazoes Usos Múltiplos" />
						<f:selectItem itemValue="CONSUMO_HUMANO" itemLabel="Consumo Humano" />
						<f:selectItem itemValue="MINERACAO_OUTROS" itemLabel="Mineração – Outros Processos Extrativos" />
						<f:selectItem itemValue="OBRAS_HIDRAULICAS" itemLabel="Obras Hidráulicas" />
						<f:selectItem itemValue="SERVICOS" itemLabel="Serviços" />
						<f:selectItem itemValue="AGRICULTURA_TANQUE_REDE" itemLabel="Aguicultura em Tanque Rede" />
						<f:selectItem itemValue="OUTRAS" itemLabel="Desativada" />
					</p:selectOneMenu>

					<p:outputLabel value="Código identificador do tipo de outro uso: " for="fou_tou_cd" />
					<p:selectOneMenu id="fou_tou_cd" value="#{interferenciaBean.interferencia.codigoIdentificadorTipoOutroUso}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="ECLUSA" itemLabel="Eclusa" />
						<f:selectItem itemValue="RECREACAO" itemLabel="Recreação" />
						<f:selectItem itemValue="POCO_BOMBEAMENTO" itemLabel="Poço de bombeamento de recuperação ambiental" />
						<f:selectItem itemValue="POCO_MONITORACAO" itemLabel="Poço de monitoramento/Piezometro" />
						<f:selectItem itemValue="POCO_INJECAO" itemLabel="Poço de injeção para recuperação ambiental" />
						<f:selectItem itemValue="UMECTACAO_VIAS" itemLabel="Umectação de vias" />
						<f:selectItem itemValue="SISTEMA_RESFRIAMENTO" itemLabel="Sistema de Resfriamento" />
						<f:selectItem itemValue="LAVAGEM_VEICULOS" itemLabel="Lavagem de veículos" />
						<f:selectItem itemValue="CLARIFICACAO_AGUA" itemLabel="Clarificação da água" />
						<f:selectItem itemValue="DEPURACAO_EFLUENTES" itemLabel="Depuração de efluentes" />
						<f:selectItem itemValue="DISPOSICAO_REJEITOS" itemLabel="Disposição de rejeitos" />
						<f:selectItem itemValue="PESQUISA_MINERAL" itemLabel="Pesquisa mineral" />
						<f:selectItem itemValue="PESQUISA_HIDROGEOLOGICA" itemLabel="Pesquisa hidrogeológica de teste de bombeamento" />
						<f:selectItem itemValue="RECIRCULACAO_AGUA" itemLabel="Recirculação de água" />
						<f:selectItem itemValue="URBANIZACAO" itemLabel="Urbanização" />
						<f:selectItem itemValue="REBAIXAMENTO_AQUIFERO" itemLabel="Rebaixamento de aquífero" />
						<f:selectItem itemValue="BALNEARIO" itemLabel="Balneário - lazer e clube" />
						<f:selectItem itemValue="LAVANDERIA" itemLabel="Lavanderia" />
						<f:selectItem itemValue="COMBATE_INCENDIO" itemLabel="Combate a incêndio" />
						<f:selectItem itemValue="HORTAS_ETC" itemLabel="Hortas, pomares, jardins, paisagismo (area menor 1 ha)" />
						<f:selectItem itemValue="TESTE_HIDROSTATICO" itemLabel="Teste hidrostático" />
						<f:selectItem itemValue="ABASTECIMENTO_PULVERIZADORES" itemLabel="Abastecimento de pulverizadores" />
						<f:selectItem itemValue="OUTRO" itemLabel="Outro" />
						<f:selectItem itemValue="CONSTRUCAO_CIVIL" itemLabel="Construção Civil" />
					</p:selectOneMenu>

					<p:outputLabel value="Codigo identificador da situação da interferência: " for="int_tin_cd" />
					<p:selectOneMenu id="int_tin_cd" value="#{interferenciaBean.interferencia.codigoIdentificadorTipoInterferencia}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="CAPTACAO" itemLabel="Captação" />
						<f:selectItem itemValue="LANCAMENTO" itemLabel="Lançamento" />
						<f:selectItem itemValue="BARRAGEM" itemLabel="Barragem" />
						<f:selectItem itemValue="PONTO_REFERENCIA" itemLabel="Ponto de Referência" />
				</p:selectOneMenu>

					<p:outputLabel value="Tipo finalidade tipo do uso ausente: " for="linkFotoVisaoGeral" />
					<p:inputText id="linkFotoVisaoGeral" value="#{interferenciaBean.interferencia.tipoFinalidadeTipoDoUsoAusente}" />



				
				<p:commandButton value="Salvar" action="#{interferenciaBean.gravar}" ajax="false" rendered="#{interferenciaBean.view == 'add'}" icon=" ui-icon-disk" />
				<p:commandButton value="Editar" action="#{interferenciaBean.editar}" ajax="false" rendered="#{interferenciaBean.view == 'edit'}" icon=" ui-icon-pencil" />

			</h:panelGrid>
		</fieldset>

	</h:form>
	</div>
</ui:composition>

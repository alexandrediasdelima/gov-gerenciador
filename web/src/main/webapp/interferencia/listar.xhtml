<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">

	<style type="text/css">
		.ui-datatable-tablewrapper {
  			overflow-x: auto;
		}
	</style>
	<div style="padding-top: 50px;">
		<h:form id="listarInterferencias" prependId="false" style="width:99%;">
			<br/>
			<p:commandButton icon="ui-icon-plusthick" value="Cadastrar" action="#{interferenciaBean.adicionarNovo}" ajax="false" />
			<br/><br/>
			<p:scrollPanel mode="native" style="width:100%">
				<p:dataTable id="tabelaInterferencias" value="#{interferenciaBean.interferencias}" var="interferencia" paginator="true" rows="10" paginatorPosition="top" resizableColumns="false" >
					<f:facet name="header">Interferência</f:facet>
					<p:column headerText="ID">
						<h:outputText id="menuInterferencia" value="#{interferencia.id}" style="text-decoration: underline; cursor: pointer" />
					    <p:tieredMenu overlay="true" trigger="menuInterferencia" my="left top" at="left bottom" triggerEvent="click" autoDisplay="true">
				            <p:submenu label="Águas Subterrâneas">
					            <p:menuitem value="Características" action="#{asbcaracBean.redirecionarTelaCadastroAsbcarac(interferencia.id)}" icon="ui-icon-bullet" />
					            <p:menuitem value="Amostras" action="#{asbamaBean.redirecionarTelaCadastroAsbama(interferencia.id)}" icon="ui-icon-bullet" />
					            <p:menuitem value="Testes" action="#{asbtstBean.redirecionarTelaCadastroAsbtst(interferencia.id)}" icon="ui-icon-bullet" />
				            </p:submenu>
				            <p:menuitem value="Captação" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Consumo Humano" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Indústria" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Irrigação" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Lançamento" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Pecuária" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Teste Bombeamento" action="#" icon="ui-icon-bullet" />
				            <p:menuitem value="Vazão" action="#" icon="ui-icon-bullet" />
					    </p:tieredMenu>
					</p:column>
					<p:column headerText="Estudo Hidrológico">
						<h:outputText value="#{interferencia.haEstudoHidrologicoDaArea}" />
					</p:column>
					<p:column headerText="Captura Lançamento Geral">
						<h:outputText value="#{interferencia.linkFotoPontoCapturaVisaoGeral}" />
					</p:column>
					<p:column headerText="Latitude">
						<h:outputText value="#{interferencia.latitudeLocalizacaoPontoInterferencia}" />
					</p:column>
					<p:column headerText="Longitude">
						<h:outputText value="#{interferencia.longitudeLocalizacaoPontoInterferencia}" />
					</p:column>
					<p:column headerText="Captura Lançamento Detalhe">
						<h:outputText value="#{interferencia.linkFotoPontoCapturaVisaoDetalhada}" />
					</p:column>
					<p:column headerText="Croqui Localização">
						<h:outputText value="#{interferencia.linkImagemCroquiLocalizacao}" />
					</p:column>
					<p:column headerText="Local Interferência">
						<h:outputText value="#{interferencia.localInterferencia}" />
					</p:column>
					<p:column headerText="Curso">
						<h:outputText value="#{interferencia.nomeCursoAgua}" />
					</p:column>
					<p:column headerText="Presença Barramento">
						<h:outputText value="#{interferencia.presencaAusenciaBarramentoParaCaptacao}" />
					</p:column>
					<p:column headerText="Barragem">
						<h:outputText value="#{interferencia.barragemOndeFeitaCaptacao}" />
					</p:column>
					<p:column headerText="Capacidade Máxima de Acumulação">
						<h:outputText value="#{interferencia.capacidadeMaximaAcumulacao}" />
					</p:column>
					<p:column headerText="Bacia Hidrográfica">
						<h:outputText value="#{interferencia.baciaHidrograficaOndeEstaInseridaCaptacao}" />
					</p:column>
					<p:column headerText="ID Cnarh">
						<h:outputText value="#{interferencia.cnarh_id}" />
					</p:column>
					<p:column headerText="Número do Processo">
						<h:outputText value="#{interferencia.numeroProcesso}" />
					</p:column>
					<p:column headerText="ID Empreedimento">
						<h:outputText value="#{interferencia.idEmpreendimento}" />
					</p:column>
					<p:column headerText="Código da Situação Interferência">
						<h:outputText value="#{interferencia.codigoIdentificadorSituacaoInterferencia}" />
					</p:column>
					<p:column headerText="Código da Finalidade">
						<h:outputText value="#{interferencia.codigoIdentificadorTipoFinalidade}" />
					</p:column>
					<p:column headerText="Código de Outro Uso">
						<h:outputText value="#{interferencia.codigoIdentificadorTipoOutroUso}" />
					</p:column>
					<p:column headerText="Código do Tipo de Interferência">
						<h:outputText value="#{interferencia.codigoIdentificadorTipoInterferencia}" />
					</p:column>
					<p:column headerText="Tipo de Finalidade">
						<h:outputText value="#{interferencia.tipoFinalidadeTipoDoUsoAusente}" />
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton action="#{interferenciaBean.telaEditar(interferencia)}" value="Editar" ajax="false" icon="ui-icon-document" />
						<p:commandButton value="Apagar" onclick="confirmation.show();" icon="ui-icon-cancel">
							<p:confirmDialog message="Confirma a exclusão?" showEffect="fade" hideEffect="fade" header="APAC" severity="alert" widgetVar="confirmation">
	            				<p:commandButton value="Sim" oncomplete="confirmation.hide()" action="#{interferenciaBean.deletar(interferencia)}" ajax="false" />  
    	        				<p:commandButton value="Não" onclick="confirmation.hide()" type="button" />   
        					</p:confirmDialog> 
					    </p:commandButton>
					</p:column>
				</p:dataTable>
			</p:scrollPanel>
		</h:form>
	</div>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	
	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
	</style>
	
	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addAsbcarac" prependId="false" style="width:99%;">
		<br/><br/><br/>
		<p:fieldset legend="Águas Subterrâneas - Características">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="id" />
					<p:inputText id="id" value="#{asbcaracBean.asbcarac.id}" disabled="true" />
	
					<p:outputLabel value="Altitude do Terreno: " for="altitudeTerreno" />
					<p:inputMask mask="?9999999999999999999" id="altitudeTerreno" value="#{asbcaracBean.asbcarac.altitudeTerreno}" />
	
					<p:outputLabel value="Altura da boca da tubulação: " for="alturaBocaTubulacao" />
					<p:inputMask mask="?9999999999999999999" id="alturaBocaTubulacao" value="#{asbcaracBean.asbcarac.altitudeBocaTubulacao}" />
	
					<p:outputLabel value="Código identificador do aquifero ponto: " for="cdIdentificadorAquiferoPonto" />
					<p:inputMask mask="?9999999999999999999" id="cdIdentificadorAquiferoPonto" value="#{asbcaracBean.asbcarac.identificadorAquiferoPonto}" />
	
					<p:outputLabel value="Data de instalação do poço : " for="dataInstalacao" />
					<p:calendar id="dataInstalacao" showOn="button" value="#{asbcaracBean.asbcarac.dataInstalacaoPoco}" />
	
					<p:outputLabel value="Diametro da perfuração: " for="diametroPerfuracao" />
					<p:inputMask mask="?9999999999999999999" id="diametroPerfuracao" value="#{asbcaracBean.asbcarac.diametroPerfuracao}" />
	
					<p:outputLabel value="Diametro do filtro: " for="diametroFiltro" />
					<p:inputMask mask="?9999999999999999999" id="diametroFiltro" value="#{asbcaracBean.asbcarac.diametroFiltro}" />
	
					<p:outputLabel value="Profundidade da base do aquífero captado: " for="pbac" />
					<p:inputMask mask="?9999999999999999999" id="pbac" value="#{asbcaracBean.asbcarac.profundidadeBaseMedidaApartirSuperficie}" />
	
					<p:outputLabel value="Profundidade do topo do aquífero captado: " for="pbacTopo" />
					<p:inputMask mask="?9999999999999999999" id="pbacTopo" value="#{asbcaracBean.asbcarac.profundidadeTopoMedidaApartirSuperficie}" />
	
					<p:outputLabel value="Natureza do Ponto" for="Asb_tnp_enum" />
					<p:selectOneMenu id="Asb_tnp_enum" value="#{asbcaracBean.asbcarac.codigoIdentificador}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="POCO_ESCAVADO" itemLabel="Poço escavado(cacimba/cisterna)" />
						<f:selectItem itemValue="FONTE_NATURAL" itemLabel="Fonte natural" />
						<f:selectItem itemValue="LAGO" itemLabel="Lago" />
						<f:selectItem itemValue="LAGOA" itemLabel="Lagoa" />
						<f:selectItem itemValue="NASCENTE" itemLabel="Nascente" />
						<f:selectItem itemValue="PIEZOMETRO" itemLabel="Piezômetro" />
						<f:selectItem itemValue="POCO_AMAZONAS" itemLabel="Poço amazonas" />
						<f:selectItem itemValue="POCO_COLETOR" itemLabel="Poço coletor" />
						<f:selectItem itemValue="POCO_PONTEIRA" itemLabel="Poço ponteira" />
						<f:selectItem itemValue="POCO_TUBULAR" itemLabel="Poço tubular" />
						<f:selectItem itemValue="POCO_DE_MONITORAMENTO" itemLabel="Poço de monitoramento" />
					</p:selectOneMenu>
	
					<p:outputLabel value="Tipo Penetração Aquifero" for="asb_tpn_enum" />
					<p:selectOneMenu id="asb_tpn_enum" value="#{asbcaracBean.asbcarac.tipoPenetracaoAquifero}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="PARCIAL" itemLabel="Parcial" />
						<f:selectItem itemValue="TOTAL" itemLabel="Total" />
					</p:selectOneMenu>
	
					<p:outputLabel value="Condição Aquifero" for="asb_tca_enum" />
					<p:selectOneMenu id="asb_tca_enum" value="#{asbcaracBean.asbcarac.condicaoAquifero}" style="width:200px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="LIVRE" itemLabel="Livre" />
						<f:selectItem itemValue="CONFINADO" itemLabel="Confinado" />
						<f:selectItem itemValue="SEMI_LIVRE" itemLabel="Semi-livre" />
						<f:selectItem itemValue="SEMI_CONFINADO" itemLabel="Semi-confinado" />
					</p:selectOneMenu>
				</h:panelGrid>
				<br/><br/>
				
				<p:commandButton value="Salvar" action="#{asbcaracBean.gravar}"   ajax="false" rendered="#{asbcaracBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Alterar" action="#{asbcaracBean.alterar}" ajax="false" rendered="#{asbcaracBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{asbcaracBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>
		</h:form>
	</div>
</ui:composition>

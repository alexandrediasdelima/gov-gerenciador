<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
	xmlns:components="http://java.sun.com/jsf/composite/components">
	<h:outputScript library="js" name="jquery.inputmask.bundle.js" />

	<style type="text/css">
		.ui-state-hover { background: none !important; background-image: none !important; }
		.help {
				height: 150px;
				width: 210px;
				vertical-align: middle;
			}
	</style>

	<script>
		$(function() {
			$("#altitudeTerreno").inputmask({mask: "9[9][9][9][9][9][9].[9][9]", greedy: true})
    		$("#alturaBocaTubulacao").inputmask({mask: "9[9][9][9][9][9][9].[9][9]", greedy: true})
			$("#pbac").inputmask({mask: "9[9][9][9].[9][9]", greedy: true})
			$("#pbacTopo").inputmask({mask: "9[9][9][9].[9][9]", greedy: true})
		})
	</script>

	<div style="margin-top: 0px; position: absolute; border: 0px solid; width: 99%;">
		<h:form id="addAsbcarac" prependId="false" style="width:99%;" acceptcharset="ISO-8859-1">

		<p:tooltip for="altTerreno" styleClass="help" value="Campo numérico que representa a altitude do terreno." position="top"/>
		<p:tooltip for="bocaTubulacao" styleClass="help" value="Campo numérico que representa a altura da boca da tubulação." position="top"/>
		<p:tooltip for="codigoIdentificador" styleClass="help" value="Campo numérico que representa o código identificador do aquífero ponto." position="top"/>
		<p:tooltip for="data" styleClass="help" value="Campo descritivo que representa a data de instalação do poço." position="top"/>
		<p:tooltip for="diamePerfuracao" styleClass="help" value="Campo numérico que representa o diâmetro perfuração." position="top"/>
		<p:tooltip for="diameFiltro" styleClass="help" value="Campo numérico que representa o diâmetro do filtro." position="top"/>
		<p:tooltip for="profundidadeSuperficie" styleClass="help" value="Campo numérico que representa a profundidade da base do aquífero captado, medida em metros a partir da superfície." position="top"/>
		<p:tooltip for="profundidadeTopo" styleClass="help" value="Campo numérico que representa a profundidade do topo do aquífero captado, medida em metros a partir da superfície." position="top"/>
		<p:tooltip for="natureza" styleClass="help" value="Campo que representa o código identificador da natureza do ponto." position="top"/>
		<p:tooltip for="tpPenetracao" styleClass="help" value="Campo que representa o tipo de penetração do aquífero." position="top"/>
		<p:tooltip for="condicao" styleClass="help" value="Campo que representa a condição do aquífero." position="top"/>

		<br/><br/><br/>
		<p:fieldset legend="Águas Subterrâneas - Características">
			<p:scrollPanel mode="native" style="width:100%; height:80%; border: 0px solid; ">
				<h:panelGrid columns="2" style="border: 0px solid;">
					<p:outputLabel value="ID: " for="id" />
					<p:inputText id="id" value="#{asbcaracBean.asbcarac.id}" disabled="true" />

					<p:outputLabel value="Altitude do Terreno(m): " for="altitudeTerreno" id="altTerreno" />
					<p:inputText id="altitudeTerreno" maxlength="10" value="#{asbcaracBean.asbcarac.altitudeTerreno}" />

					<p:outputLabel value="Boca da tubulação(m): " for="alturaBocaTubulacao" id="bocaTubulacao" />
					<p:inputText id="alturaBocaTubulacao" maxlength="10" value="#{asbcaracBean.asbcarac.altitudeBocaTubulacao}" />

					<p:outputLabel value="Código identificador do aquifero ponto: " for="cdIdentificadorAquiferoPonto" id="codigoIdentificador" />
					<p:inputMask mask="?9999999999999999999" id="cdIdentificadorAquiferoPonto" value="#{asbcaracBean.asbcarac.identificadorAquiferoPonto}" />

					<p:outputLabel value="Data de instalação do poço: " for="dataInstalacao" id="data" />
					<p:calendar id="dataInstalacao" showOn="button" value="#{asbcaracBean.asbcarac.dataInstalacaoPoco}" />

					<p:outputLabel value="Diâmetro da perfuração(pol): " for="diametroPerfuracao" id="diamePerfuracao" />
					<p:inputMask mask="?9999999999999999999" id="diametroPerfuracao" value="#{asbcaracBean.asbcarac.diametroPerfuracao}" />

					<p:outputLabel value="Diâmetro do filtro(pol): " for="diametroFiltro" id="diameFiltro" />
					<p:inputMask mask="?9999999999999999999" id="diametroFiltro" value="#{asbcaracBean.asbcarac.diametroFiltro}" />

					<p:outputLabel value="Profundidade da base do aquífero(m): " for="pbac" id="profundidadeSuperficie" />
					<p:inputText maxlength="6" id="pbac" value="#{asbcaracBean.asbcarac.profundidadeBaseMedidaApartirSuperficie}" />

					<p:outputLabel value="Profundidade do topo do aquífero(m): " for="pbacTopo" id="profundidadeTopo" />
					<p:inputText maxlength="6" id="pbacTopo" value="#{asbcaracBean.asbcarac.profundidadeTopoMedidaApartirSuperficie}" />

					<p:outputLabel value="Natureza do Ponto" for="Asb_tnp_enum" id="natureza" />
					<p:selectOneMenu id="Asb_tnp_enum" value="#{asbcaracBean.asbcarac.codigoIdentificador}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemLabel="FONTE NATURAL" itemValue="FONTE NATURAL" />
						<f:selectItem itemLabel="LAGO" itemValue="LAGO" />
						<f:selectItem itemLabel="LAGOA" itemValue="LAGOA" />
						<f:selectItem itemLabel="NASCENTE" itemValue="NASCENTE" />
						<f:selectItem itemLabel="PIEZÔMETRO" itemValue="PIEZÔMETRO" />
						<f:selectItem itemLabel="POÇO AMAZONAS" itemValue="POÇO AMAZONAS" />
						<f:selectItem itemLabel="POÇO COLETOR" itemValue="POÇO COLETOR" />
						<f:selectItem itemLabel="POÇO DE MONITORAMENTO" itemValue="POÇO DE MONITORAMENTO" />
						<f:selectItem itemLabel="POÇO ESCAVADO(CACIMBA/CISTERNA)" itemValue="POÇO ESCAVADO(CACIMBA/CISTERNA)" />
						<f:selectItem itemLabel="POÇO PONTEIRA" itemValue="POÇO PONTEIRA" />
						<f:selectItem itemLabel="POÇO TUBULAR" itemValue="POÇO TUBULAR" />
					</p:selectOneMenu>

					<p:outputLabel value="Tipo Penetração Aquifero:" for="asb_tpn_enum" id="tpPenetracao" />
					<p:selectOneMenu id="asb_tpn_enum" value="#{asbcaracBean.asbcarac.tipoPenetracaoAquifero}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="PARCIAL" itemLabel="PARCIAL" />
						<f:selectItem itemValue="TOTAL" itemLabel="TOTAL" />
					</p:selectOneMenu>

					<p:outputLabel value="Condição Aquifero:" for="asb_tca_enum" id="condicao" />
					<p:selectOneMenu id="asb_tca_enum" value="#{asbcaracBean.asbcarac.condicaoAquifero}" style="width:230px">
						<f:selectItem itemLabel="Selecione" itemValue="" />
						<f:selectItem itemValue="CONFINADO" itemLabel="CONFINADO" />
						<f:selectItem itemValue="LIVRE" itemLabel="LIVRE" />
						<f:selectItem itemValue="SEMI-CONFINADO" itemLabel="SEMI-CONFINADO" />
						<f:selectItem itemValue="SEMI-LIVRE" itemLabel="SEMI-LIVRE" />
					</p:selectOneMenu>
				</h:panelGrid>
				<br/><br/>

				<p:commandButton value="Voltar" action="#{asbcaracBean.voltar}"   ajax="false" icon="ui-icon-arrowreturnthick-1-w" />
				<p:commandButton value="Salvar" action="#{asbcaracBean.gravar}"   ajax="false" rendered="#{asbcaracBean.view == 'add'}" icon="ui-icon-disk" />
				<p:commandButton value="Salvar" action="#{asbcaracBean.alterar}" ajax="false" rendered="#{asbcaracBean.view == 'edit'}" icon="ui-icon-pencil" />
				<p:commandButton value="Apagar" action="#{asbcaracBean.deletar}"  ajax="false" icon="ui-icon-close" />
			</p:scrollPanel>
		</p:fieldset>
		</h:form>
	</div>
</ui:composition>
